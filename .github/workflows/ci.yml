name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  GOLANGCI_LINT_VERSION: v2.8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Lint root module
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}

      - name: Lint gen module
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: gen

  tidy:
    name: Tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Tidy root module
        run: go mod tidy

      - name: Tidy gen module
        working-directory: gen
        run: go mod tidy

      - name: Check Git Status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::go.mod or go.sum files are not tidy"
            git status --porcelain
            git diff
            exit 1
          fi

  test:
    name: Test Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    needs: [lint, tidy]
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21", "stable"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test root module
        run: go test -timeout 30s -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Test gen module
        working-directory: gen
        run: go test -timeout 30s -v -race ./...

      - name: Upload coverage
        if: matrix.go-version == 'stable'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
