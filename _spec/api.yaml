      - name: checklist
        type:
          types: [{type: InputChecklist, ref: inputchecklist}]
        required: true
        description: A JSON-serialized object for the new checklist
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}]
        description: A JSON-serialized object for the new inline keyboard for the message
    returns:
      types: [{type: Message, ref: message}]
  - name: editMessageReplyMarkup
    description:
      - Use this method to edit only the reply markup of messages. On success, if the edited message is not an inline message, the edited [Message](https://core.telegram.org/bots/api#message) is returned, otherwise True is returned. Note that business messages that were not sent by the bot and do not contain an inline keyboard can only be edited within 48 hours from the time they were sent.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection on behalf of which the message to be edited was sent
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        description: Required if inline_message_id is not specified. Unique identifier for the target chat or username of the target channel (in the format @channelusername)
        enum:
          - inline_message_id
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Required if inline_message_id is not specified. Identifier of the message to edit
        enum:
          - inline_message_id
      - name: inline_message_id
        type:
          types: [{type: String}]
        description: Required if chat_id and message_id are not specified. Identifier of the inline message
        enum:
          - chat_id
          - message_id
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}]
        description: A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards).
    returns:
      types: [{type: "True"}]
  - name: stopPoll
    description:
      - Use this method to stop a poll which was sent by the bot. On success, the stopped [Poll](https://core.telegram.org/bots/api#poll) is returned.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection on behalf of which the message to be edited was sent
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of the original message with the poll
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}]
        description: A JSON-serialized object for a new message [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards).
    returns:
      types: [{type: Poll, ref: poll}]
  - name: approveSuggestedPost
    description:
      - Use this method to approve a suggested post in a direct messages chat. The bot must have the 'can_post_messages' administrator right in the corresponding channel chat. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target direct messages chat
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of a suggested post message to approve
      - name: send_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the post is expected to be published; omit if the date has already been specified when the suggested post was created. If specified, then the date must be not more than 2678400 seconds (30 days) in the future
    returns:
      types: [{type: "True"}]
  - name: declineSuggestedPost
    description:
      - Use this method to decline a suggested post in a direct messages chat. The bot must have the 'can_manage_direct_messages' administrator right in the corresponding channel chat. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target direct messages chat
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of a suggested post message to decline
      - name: comment
        type:
          types: [{type: String}]
        description: Comment for the creator of the suggested post; 0-128 characters
    returns:
      types: [{type: "True"}]
  - name: deleteMessage
    description:
      - 'Use this method to delete a message, including service messages, with the following limitations:'
      - '- A message can only be deleted if it was sent less than 48 hours ago.'
      - '- Service messages about a supergroup, channel, or forum topic creation can''t be deleted.'
      - '- A dice message in a private chat can only be deleted if it was sent more than 24 hours ago.'
      - '- Bots can delete outgoing messages in private chats, groups, and supergroups.'
      - '- Bots can delete incoming messages in private chats.'
      - '- Bots granted can_post_messages permissions can delete outgoing messages in channels.'
      - '- If the bot is an administrator of a group, it can delete any message there.'
      - '- If the bot has can_delete_messages administrator right in a supergroup or a channel, it can delete any message there.'
      - '- If the bot has can_manage_direct_messages administrator right in a channel, it can delete any message in the corresponding direct messages chat.'
      - Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of the message to delete
    returns:
      types: [{type: "True"}]
  - name: deleteMessages
    description:
      - Use this method to delete multiple messages simultaneously. If some of the specified messages can't be found, they are skipped. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_ids
        type:
          types: [{type: Integer}]
          array: 1
        required: true
        description: A JSON-serialized list of 1-100 identifiers of messages to delete. See [deleteMessage](https://core.telegram.org/bots/api#deletemessage) for limitations on which messages can be deleted
    returns:
      types: [{type: "True"}]
  - name: sendSticker
    description:
      - Use this method to send static .WEBP, [animated](https://telegram.org/blog/animated-stickers) .TGS, or [video](https://telegram.org/blog/video-stickers-better-reactions) .WEBM stickers. On success, the sent [Message](https://core.telegram.org/bots/api#message) is returned.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection on behalf of which the message will be sent
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: direct_messages_topic_id
        type:
          types: [{type: Integer}]
        description: Identifier of the direct messages topic to which the message will be sent; required if the message is sent to a direct messages chat
      - name: sticker
        type:
          types: [{type: InputFile, ref: inputfile}, {type: String}]
        required: true
        description: Sticker to send. Pass a file_id as String to send a file that exists on the Telegram servers (recommended), pass an HTTP URL as a String for Telegram to get a .WEBP sticker from the Internet, or upload a new .WEBP, .TGS, or .WEBM sticker using multipart/form-data. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files). Video and animated stickers can't be sent via an HTTP URL.
      - name: emoji
        type:
          types: [{type: String}]
        description: Emoji associated with the sticker; only for just uploaded stickers
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the message [silently](https://telegram.org/blog/channels-2-0#silent-messages). Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the sent message from forwarding and saving
      - name: allow_paid_broadcast
        type:
          types: [{type: Boolean}]
        description: Pass True to allow up to 1000 messages per second, ignoring [broadcasting limits](https://core.telegram.org/bots/faq#how-can-i-message-all-of-my-bot-39s-subscribers-at-once) for a fee of 0.1 Telegram Stars per message. The relevant Stars will be withdrawn from the bot's balance
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message; for private chats only
      - name: suggested_post_parameters
        type:
          types: [{type: SuggestedPostParameters, ref: suggestedpostparameters}]
        description: A JSON-serialized object containing the parameters of the suggested post to send; for direct messages chats only. If the message is sent as a reply to another suggested post, then that suggested post is automatically declined.
      - name: reply_parameters
        type:
          types: [{type: ReplyParameters, ref: replyparameters}]
        description: Description of the message to reply to
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}, {type: ReplyKeyboardMarkup, ref: replykeyboardmarkup}, {type: ReplyKeyboardRemove, ref: replykeyboardremove}, {type: ForceReply, ref: forcereply}]
        description: Additional interface options. A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards), [custom reply keyboard](https://core.telegram.org/bots/features#keyboards), instructions to remove a reply keyboard or to force a reply from the user
    returns:
      types: [{type: Message, ref: message}]
  - name: getStickerSet
    description:
      - Use this method to get a sticker set. On success, a [StickerSet](https://core.telegram.org/bots/api#stickerset) object is returned.
    params:
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Name of the sticker set
    returns:
      types: [{type: StickerSet, ref: stickerset}]
  - name: getCustomEmojiStickers
    description:
      - Use this method to get information about custom emoji stickers by their identifiers. Returns an Array of [Sticker](https://core.telegram.org/bots/api#sticker) objects.
    params:
      - name: custom_emoji_ids
        type:
          types: [{type: String}]
          array: 1
        required: true
        description: A JSON-serialized list of custom emoji identifiers. At most 200 custom emoji identifiers can be specified.
    returns:
      types: [{type: Sticker, ref: sticker}]
      array: 1
  - name: uploadStickerFile
    description:
      - Use this method to upload a file with a sticker for later use in the [createNewStickerSet](https://core.telegram.org/bots/api#createnewstickerset), [addStickerToSet](https://core.telegram.org/bots/api#addstickertoset), or [replaceStickerInSet](https://core.telegram.org/bots/api#replacestickerinset) methods (the file can be used multiple times). Returns the uploaded [File](https://core.telegram.org/bots/api#file) on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier of sticker file owner
      - name: sticker
        type:
          types: [{type: InputFile, ref: inputfile}]
        required: true
        description: A file with the sticker in .WEBP, .PNG, .TGS, or .WEBM format. See [https://core.telegram.org/stickers](https://core.telegram.org/stickers) for technical requirements. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files)
      - name: sticker_format
        type:
          types: [{type: String}]
        required: true
        description: Format of the sticker, must be one of “static”, “animated”, “video”
        enum:
          - static
          - animated
          - video
    returns:
      types: [{type: File, ref: file}]
  - name: createNewStickerSet
    description:
      - Use this method to create a new sticker set owned by a user. The bot will be able to edit the sticker set thus created. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier of created sticker set owner
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Short name of sticker set, to be used in t.me/addstickers/ URLs (e.g., animals). Can contain only English letters, digits and underscores. Must begin with a letter, can't contain consecutive underscores and must end in "_by_<bot_username>". <bot_username> is case insensitive. 1-64 characters.
        enum:
          - animals
      - name: title
        type:
          types: [{type: String}]
        required: true
        description: Sticker set title, 1-64 characters
      - name: stickers
        type:
          types: [{type: InputSticker, ref: inputsticker}]
          array: 1
        required: true
        description: A JSON-serialized list of 1-50 initial stickers to be added to the sticker set
      - name: sticker_type
        type:
          types: [{type: String}]
        description: Type of stickers in the set, pass “regular”, “mask”, or “custom_emoji”. By default, a regular sticker set is created.
      - name: needs_repainting
        type:
          types: [{type: Boolean}]
        description: Pass True if stickers in the sticker set must be repainted to the color of text when used in messages, the accent color if used as emoji status, white on chat photos, or another appropriate color based on context; for custom emoji sticker sets only
    returns:
      types: [{type: "True"}]
  - name: addStickerToSet
    description:
      - Use this method to add a new sticker to a set created by the bot. Emoji sticker sets can have up to 200 stickers. Other sticker sets can have up to 120 stickers. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier of sticker set owner
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Sticker set name
      - name: sticker
        type:
          types: [{type: InputSticker, ref: inputsticker}]
        required: true
        description: A JSON-serialized object with information about the added sticker. If exactly the same sticker had already been added to the set, then the set isn't changed.
    returns:
      types: [{type: "True"}]
  - name: setStickerPositionInSet
    description:
      - Use this method to move a sticker in a set created by the bot to a specific position. Returns True on success.
    params:
      - name: sticker
        type:
          types: [{type: String}]
        required: true
        description: File identifier of the sticker
      - name: position
        type:
          types: [{type: Integer}]
        required: true
        description: New sticker position in the set, zero-based
    returns:
      types: [{type: "True"}]
  - name: deleteStickerFromSet
    description:
      - Use this method to delete a sticker from a set created by the bot. Returns True on success.
    params:
      - name: sticker
        type:
          types: [{type: String}]
        required: true
        description: File identifier of the sticker
    returns:
      types: [{type: "True"}]
  - name: replaceStickerInSet
    description:
      - Use this method to replace an existing sticker in a sticker set with a new one. The method is equivalent to calling [deleteStickerFromSet](https://core.telegram.org/bots/api#deletestickerfromset), then [addStickerToSet](https://core.telegram.org/bots/api#addstickertoset), then [setStickerPositionInSet](https://core.telegram.org/bots/api#setstickerpositioninset). Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier of the sticker set owner
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Sticker set name
      - name: old_sticker
        type:
          types: [{type: String}]
        required: true
        description: File identifier of the replaced sticker
      - name: sticker
        type:
          types: [{type: InputSticker, ref: inputsticker}]
        required: true
        description: A JSON-serialized object with information about the added sticker. If exactly the same sticker had already been added to the set, then the set remains unchanged.
    returns:
      types: [{type: "True"}]
  - name: setStickerEmojiList
    description:
      - Use this method to change the list of emoji assigned to a regular or custom emoji sticker. The sticker must belong to a sticker set created by the bot. Returns True on success.
    params:
      - name: sticker
        type:
          types: [{type: String}]
        required: true
        description: File identifier of the sticker
      - name: emoji_list
        type:
          types: [{type: String}]
          array: 1
        required: true
        description: A JSON-serialized list of 1-20 emoji associated with the sticker
    returns:
      types: [{type: "True"}]
  - name: setStickerKeywords
    description:
      - Use this method to change search keywords assigned to a regular or custom emoji sticker. The sticker must belong to a sticker set created by the bot. Returns True on success.
    params:
      - name: sticker
        type:
          types: [{type: String}]
        required: true
        description: File identifier of the sticker
      - name: keywords
        type:
          types: [{type: String}]
          array: 1
        description: A JSON-serialized list of 0-20 search keywords for the sticker with total length of up to 64 characters
    returns:
      types: [{type: "True"}]
  - name: setStickerMaskPosition
    description:
      - Use this method to change the [mask position](https://core.telegram.org/bots/api#maskposition) of a mask sticker. The sticker must belong to a sticker set that was created by the bot. Returns True on success.
    params:
      - name: sticker
        type:
          types: [{type: String}]
        required: true
        description: File identifier of the sticker
      - name: mask_position
        type:
          types: [{type: MaskPosition, ref: maskposition}]
        description: A JSON-serialized object with the position where the mask should be placed on faces. Omit the parameter to remove the mask position.
    returns:
      types: [{type: "True"}]
  - name: setStickerSetTitle
    description:
      - Use this method to set the title of a created sticker set. Returns True on success.
    params:
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Sticker set name
      - name: title
        type:
          types: [{type: String}]
        required: true
        description: Sticker set title, 1-64 characters
    returns:
      types: [{type: "True"}]
  - name: setStickerSetThumbnail
    description:
      - Use this method to set the thumbnail of a regular or mask sticker set. The format of the thumbnail file must match the format of the stickers in the set. Returns True on success.
    params:
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Sticker set name
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier of the sticker set owner
      - name: thumbnail
        type:
          types: [{type: InputFile, ref: inputfile}, {type: String}]
        description: A .WEBP or .PNG image with the thumbnail, must be up to 128 kilobytes in size and have a width and height of exactly 100px, or a .TGS animation with a thumbnail up to 32 kilobytes in size (see [https://core.telegram.org/stickers#animation-requirements](https://core.telegram.org/stickers#animation-requirements) for animated sticker technical requirements), or a .WEBM video with the thumbnail up to 32 kilobytes in size; see [https://core.telegram.org/stickers#video-requirements](https://core.telegram.org/stickers#video-requirements) for video sticker technical requirements. Pass a file_id as a String to send a file that already exists on the Telegram servers, pass an HTTP URL as a String for Telegram to get a file from the Internet, or upload a new one using multipart/form-data. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files). Animated and video sticker set thumbnails can't be uploaded via HTTP URL. If omitted, then the thumbnail is dropped and the first sticker is used as the thumbnail.
        enum:
          - file_id
      - name: format
        type:
          types: [{type: String}]
        required: true
        description: Format of the thumbnail, must be one of “static” for a .WEBP or .PNG image, “animated” for a .TGS animation, or “video” for a .WEBM video
        enum:
          - static
          - animated
          - video
    returns:
      types: [{type: "True"}]
  - name: setCustomEmojiStickerSetThumbnail
    description:
      - Use this method to set the thumbnail of a custom emoji sticker set. Returns True on success.
    params:
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Sticker set name
      - name: custom_emoji_id
        type:
          types: [{type: String}]
        description: Custom emoji identifier of a sticker from the sticker set; pass an empty string to drop the thumbnail and use the first sticker as the thumbnail.
    returns:
      types: [{type: "True"}]
  - name: deleteStickerSet
    description:
      - Use this method to delete a sticker set that was created by the bot. Returns True on success.
    params:
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: Sticker set name
    returns:
      types: [{type: "True"}]
  - name: answerInlineQuery
    description:
      - Use this method to send answers to an inline query. On success, True is returned.
      - No more than 50 results per query are allowed.
    params:
      - name: inline_query_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier for the answered query
      - name: results
        type:
          types: [{type: InlineQueryResult, ref: inlinequeryresult}]
          array: 1
        required: true
        description: A JSON-serialized array of results for the inline query
      - name: cache_time
        type:
          types: [{type: Integer}]
        description: The maximum amount of time in seconds that the result of the inline query may be cached on the server. Defaults to 300.
        default: "300"
      - name: is_personal
        type:
          types: [{type: Boolean}]
        description: Pass True if results may be cached on the server side only for the user that sent the query. By default, results may be returned to any user who sends the same query.
      - name: next_offset
        type:
          types: [{type: String}]
        description: Pass the offset that a client should send in the next query with the same text to receive more results. Pass an empty string if there are no more results or if you don't support pagination. Offset length can't exceed 64 bytes.
      - name: button
        type:
          types: [{type: InlineQueryResultsButton, ref: inlinequeryresultsbutton}]
        description: A JSON-serialized object describing a button to be shown above inline query results
    returns:
      types: [{type: "True"}]
  - name: answerWebAppQuery
    description:
      - Use this method to set the result of an interaction with a [Web App](https://core.telegram.org/bots/webapps) and send a corresponding message on behalf of the user to the chat from which the query originated. On success, a [SentWebAppMessage](https://core.telegram.org/bots/api#sentwebappmessage) object is returned.
    params:
      - name: web_app_query_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier for the query to be answered
      - name: result
        type:
          types: [{type: InlineQueryResult, ref: inlinequeryresult}]
        required: true
        description: A JSON-serialized object describing the message to be sent
    returns:
      types: [{type: SentWebAppMessage, ref: sentwebappmessage}]
  - name: savePreparedInlineMessage
    description:
      - Stores a message that can be sent by a user of a Mini App. Returns a [PreparedInlineMessage](https://core.telegram.org/bots/api#preparedinlinemessage) object.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user that can use the prepared message
      - name: result
        type:
          types: [{type: InlineQueryResult, ref: inlinequeryresult}]
        required: true
        description: A JSON-serialized object describing the message to be sent
      - name: allow_user_chats
        type:
          types: [{type: Boolean}]
        description: Pass True if the message can be sent to private chats with users
      - name: allow_bot_chats
        type:
          types: [{type: Boolean}]
        description: Pass True if the message can be sent to private chats with bots
      - name: allow_group_chats
        type:
          types: [{type: Boolean}]
        description: Pass True if the message can be sent to group and supergroup chats
      - name: allow_channel_chats
        type:
          types: [{type: Boolean}]
        description: Pass True if the message can be sent to channel chats
    returns:
      types: [{type: PreparedInlineMessage, ref: preparedinlinemessage}]
  - name: sendInvoice
    description:
      - Use this method to send invoices. On success, the sent [Message](https://core.telegram.org/bots/api#message) is returned.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: direct_messages_topic_id
        type:
          types: [{type: Integer}]
        description: Identifier of the direct messages topic to which the message will be sent; required if the message is sent to a direct messages chat
      - name: title
        type:
          types: [{type: String}]
        required: true
        description: Product name, 1-32 characters
      - name: description
        type:
          types: [{type: String}]
        required: true
        description: Product description, 1-255 characters
      - name: payload
        type:
          types: [{type: String}]
        required: true
        description: Bot-defined invoice payload, 1-128 bytes. This will not be displayed to the user, use it for your internal processes.
      - name: provider_token
        type:
          types: [{type: String}]
