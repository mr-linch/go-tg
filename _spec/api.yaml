        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}, {type: ReplyKeyboardMarkup, ref: replykeyboardmarkup}, {type: ReplyKeyboardRemove, ref: replykeyboardremove}, {type: ForceReply, ref: forcereply}]
        description: Additional interface options. A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards), [custom reply keyboard](https://core.telegram.org/bots/features#keyboards), instructions to remove a reply keyboard or to force a reply from the user
    returns:
      types: [{type: Message, ref: message}]
  - name: sendMessageDraft
    description:
      - Use this method to stream a partial message to a user while the message is being generated; supported only for bots with forum topic mode enabled. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target private chat
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread
      - name: draft_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the message draft; must be non-zero. Changes of drafts with the same identifier are animated
      - name: text
        type:
          types: [{type: String}]
        required: true
        description: Text of the message to be sent, 1-4096 characters after entities parsing
      - name: parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the message text. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in message text, which can be specified instead of parse_mode
        enum:
          - parse_mode
    returns:
      types: [{type: "True"}]
  - name: sendChatAction
    description:
      - Use this method when you need to tell the user that something is happening on the bot's side. The status is set for 5 seconds or less (when a message arrives from your bot, Telegram clients clear its typing status). Returns True on success.
      - 'Example: The [ImageBot](https://t.me/imagebot) needs some time to process a request and upload the image. Instead of sending a text message along the lines of “Retrieving image, please wait…”, the bot may use [sendChatAction](https://core.telegram.org/bots/api#sendchataction) with action = upload_photo. The user will see a “sending photo” status for the bot.'
      - We only recommend using this method when a response from the bot will take a noticeable amount of time to arrive.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection on behalf of which the action will be sent
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername). Channel chats and channel direct messages chats aren't supported.
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread or topic of a forum; for supergroups and private chats of bots with forum topic mode enabled only
      - name: action
        type:
          types: [{type: String}]
        required: true
        description: 'Type of action to broadcast. Choose one, depending on what the user is about to receive: typing for [text messages](https://core.telegram.org/bots/api#sendmessage), upload_photo for [photos](https://core.telegram.org/bots/api#sendphoto), record_video or upload_video for [videos](https://core.telegram.org/bots/api#sendvideo), record_voice or upload_voice for [voice notes](https://core.telegram.org/bots/api#sendvoice), upload_document for [general files](https://core.telegram.org/bots/api#senddocument), choose_sticker for [stickers](https://core.telegram.org/bots/api#sendsticker), find_location for [location data](https://core.telegram.org/bots/api#sendlocation), record_video_note or upload_video_note for [video notes](https://core.telegram.org/bots/api#sendvideonote).'
        enum:
          - typing
          - upload_photo
          - record_video
          - upload_video
          - record_voice
          - upload_voice
          - upload_document
          - choose_sticker
          - find_location
          - record_video_note
          - upload_video_note
    returns:
      types: [{type: "True"}]
  - name: setMessageReaction
    description:
      - Use this method to change the chosen reactions on a message. Service messages of some types can't be reacted to. Automatically forwarded messages from a channel to its discussion group have the same available reactions as messages in the channel. Bots can't use paid reactions. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of the target message. If the message belongs to a media group, the reaction is set to the first non-deleted message in the group instead.
      - name: reaction
        type:
          types: [{type: ReactionType, ref: reactiontype}]
          array: 1
        description: A JSON-serialized list of reaction types to set on the message. Currently, as non-premium users, bots can set up to one reaction per message. A custom emoji reaction can be used if it is either already present on the message or explicitly allowed by chat administrators. Paid reactions can't be used by bots.
      - name: is_big
        type:
          types: [{type: Boolean}]
        description: Pass True to set the reaction with a big animation
    returns:
      types: [{type: "True"}]
  - name: getUserProfilePhotos
    description:
      - Use this method to get a list of profile pictures for a user. Returns a [UserProfilePhotos](https://core.telegram.org/bots/api#userprofilephotos) object.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: offset
        type:
          types: [{type: Integer}]
        description: Sequential number of the first photo to be returned. By default, all photos are returned.
      - name: limit
        type:
          types: [{type: Integer}]
        description: Limits the number of photos to be retrieved. Values between 1-100 are accepted. Defaults to 100.
        default: "100"
    returns:
      types: [{type: UserProfilePhotos, ref: userprofilephotos}]
  - name: getUserProfileAudios
    description:
      - Use this method to get a list of profile audios for a user. Returns a [UserProfileAudios](https://core.telegram.org/bots/api#userprofileaudios) object.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: offset
        type:
          types: [{type: Integer}]
        description: Sequential number of the first audio to be returned. By default, all audios are returned.
      - name: limit
        type:
          types: [{type: Integer}]
        description: Limits the number of audios to be retrieved. Values between 1-100 are accepted. Defaults to 100.
        default: "100"
    returns:
      types: [{type: UserProfileAudios, ref: userprofileaudios}]
  - name: setUserEmojiStatus
    description:
      - Changes the emoji status for a given user that previously allowed the bot to manage their emoji status via the Mini App method [requestEmojiStatusAccess](https://core.telegram.org/bots/webapps#initializing-mini-apps). Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: emoji_status_custom_emoji_id
        type:
          types: [{type: String}]
        description: Custom emoji identifier of the emoji status to set. Pass an empty string to remove the status.
      - name: emoji_status_expiration_date
        type:
          types: [{type: Integer}]
        description: Expiration date of the emoji status, if any
    returns:
      types: [{type: "True"}]
  - name: getFile
    description:
      - Use this method to get basic information about a file and prepare it for downloading. For the moment, bots can download files of up to 20MB in size. On success, a [File](https://core.telegram.org/bots/api#file) object is returned. The file can then be downloaded via the link https://api.telegram.org/file/bot<token>/<file_path>, where <file_path> is taken from the response. It is guaranteed that the link will be valid for at least 1 hour. When the link expires, a new one can be requested by calling [getFile](https://core.telegram.org/bots/api#getfile) again.
      - 'Note: This function may not preserve the original file name and MIME type. You should save the file''s MIME type and name (if available) when the File object is received.'
    params:
      - name: file_id
        type:
          types: [{type: String}]
        required: true
        description: File identifier to get information about
    returns:
      types: [{type: File, ref: file}]
  - name: banChatMember
    description:
      - Use this method to ban a user in a group, a supergroup or a channel. In the case of supergroups and channels, the user will not be able to return to the chat on their own using invite links, etc., unless [unbanned](https://core.telegram.org/bots/api#unbanchatmember) first. The bot must be an administrator in the chat for this to work and must have the appropriate administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target group or username of the target supergroup or channel (in the format @channelusername)
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: until_date
        type:
          types: [{type: Integer}]
        description: Date when the user will be unbanned; Unix time. If user is banned for more than 366 days or less than 30 seconds from the current time they are considered to be banned forever. Applied for supergroups and channels only.
      - name: revoke_messages
        type:
          types: [{type: Boolean}]
        description: Pass True to delete all messages from the chat for the user that is being removed. If False, the user will be able to see messages in the group that were sent before the user was removed. Always True for supergroups and channels.
    returns:
      types: [{type: "True"}]
  - name: unbanChatMember
    description:
      - Use this method to unban a previously banned user in a supergroup or channel. The user will not return to the group or channel automatically, but will be able to join via link, etc. The bot must be an administrator for this to work. By default, this method guarantees that after the call the user is not a member of the chat, but will be able to join it. So if the user is a member of the chat they will also be removed from the chat. If you don't want this, use the parameter only_if_banned. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target group or username of the target supergroup or channel (in the format @channelusername)
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: only_if_banned
        type:
          types: [{type: Boolean}]
        description: Do nothing if the user is not banned
    returns:
      types: [{type: "True"}]
  - name: restrictChatMember
    description:
      - Use this method to restrict a user in a supergroup. The bot must be an administrator in the supergroup for this to work and must have the appropriate administrator rights. Pass True for all permissions to lift restrictions from a user. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: permissions
        type:
          types: [{type: ChatPermissions, ref: chatpermissions}]
        required: true
        description: A JSON-serialized object for new user permissions
      - name: use_independent_chat_permissions
        type:
          types: [{type: Boolean}]
        description: Pass True if chat permissions are set independently. Otherwise, the can_send_other_messages and can_add_web_page_previews permissions will imply the can_send_messages, can_send_audios, can_send_documents, can_send_photos, can_send_videos, can_send_video_notes, and can_send_voice_notes permissions; the can_send_polls permission will imply the can_send_messages permission.
        enum:
          - can_send_other_messages
          - can_add_web_page_previews
          - can_send_messages
          - can_send_audios
          - can_send_documents
          - can_send_photos
          - can_send_videos
          - can_send_video_notes
          - can_send_voice_notes
          - can_send_polls
          - can_send_messages
      - name: until_date
        type:
          types: [{type: Integer}]
        description: Date when restrictions will be lifted for the user; Unix time. If user is restricted for more than 366 days or less than 30 seconds from the current time, they are considered to be restricted forever
    returns:
      types: [{type: "True"}]
  - name: promoteChatMember
    description:
      - Use this method to promote or demote a user in a supergroup or a channel. The bot must be an administrator in the chat for this to work and must have the appropriate administrator rights. Pass False for all boolean parameters to demote a user. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: is_anonymous
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator's presence in the chat is hidden
      - name: can_manage_chat
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can access the chat event log, get boost list, see hidden supergroup and channel members, report spam messages, ignore slow mode, and send messages to the chat without paying Telegram Stars. Implied by any other administrator privilege.
      - name: can_delete_messages
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can delete messages of other users
      - name: can_manage_video_chats
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can manage video chats
      - name: can_restrict_members
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can restrict, ban or unban chat members, or access supergroup statistics. For backward compatibility, defaults to True for promotions of channel administrators
        default: "True"
      - name: can_promote_members
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can add new administrators with a subset of their own privileges or demote administrators that they have promoted, directly or indirectly (promoted by administrators that were appointed by him)
      - name: can_change_info
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can change chat title, photo and other settings
      - name: can_invite_users
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can invite new users to the chat
      - name: can_post_stories
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can post stories to the chat
      - name: can_edit_stories
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can edit stories posted by other users, post stories to the chat page, pin chat stories, and access the chat's story archive
      - name: can_delete_stories
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can delete stories posted by other users
      - name: can_post_messages
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can post messages in the channel, approve suggested posts, or access channel statistics; for channels only
      - name: can_edit_messages
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can edit messages of other users and can pin messages; for channels only
      - name: can_pin_messages
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can pin messages; for supergroups only
      - name: can_manage_topics
        type:
          types: [{type: Boolean}]
        description: Pass True if the user is allowed to create, rename, close, and reopen forum topics; for supergroups only
      - name: can_manage_direct_messages
        type:
          types: [{type: Boolean}]
        description: Pass True if the administrator can manage direct messages within the channel and decline suggested posts; for channels only
    returns:
      types: [{type: "True"}]
  - name: setChatAdministratorCustomTitle
    description:
      - Use this method to set a custom title for an administrator in a supergroup promoted by the bot. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: custom_title
        type:
          types: [{type: String}]
        required: true
        description: New custom title for the administrator; 0-16 characters, emoji are not allowed
    returns:
      types: [{type: "True"}]
  - name: banChatSenderChat
    description:
      - Use this method to ban a channel chat in a supergroup or a channel. Until the chat is [unbanned](https://core.telegram.org/bots/api#unbanchatsenderchat), the owner of the banned chat won't be able to send messages on behalf of any of their channels. The bot must be an administrator in the supergroup or channel for this to work and must have the appropriate administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: sender_chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target sender chat
    returns:
      types: [{type: "True"}]
  - name: unbanChatSenderChat
    description:
      - Use this method to unban a previously banned channel chat in a supergroup or channel. The bot must be an administrator for this to work and must have the appropriate administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: sender_chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target sender chat
    returns:
      types: [{type: "True"}]
  - name: setChatPermissions
    description:
      - Use this method to set default chat permissions for all members. The bot must be an administrator in the group or a supergroup for this to work and must have the can_restrict_members administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
      - name: permissions
        type:
          types: [{type: ChatPermissions, ref: chatpermissions}]
        required: true
        description: A JSON-serialized object for new default chat permissions
      - name: use_independent_chat_permissions
        type:
          types: [{type: Boolean}]
        description: Pass True if chat permissions are set independently. Otherwise, the can_send_other_messages and can_add_web_page_previews permissions will imply the can_send_messages, can_send_audios, can_send_documents, can_send_photos, can_send_videos, can_send_video_notes, and can_send_voice_notes permissions; the can_send_polls permission will imply the can_send_messages permission.
        enum:
          - can_send_other_messages
          - can_add_web_page_previews
          - can_send_messages
          - can_send_audios
          - can_send_documents
          - can_send_photos
          - can_send_videos
          - can_send_video_notes
          - can_send_voice_notes
          - can_send_polls
          - can_send_messages
    returns:
      types: [{type: "True"}]
  - name: exportChatInviteLink
    description:
      - Use this method to generate a new primary invite link for a chat; any previously generated primary link is revoked. The bot must be an administrator in the chat for this to work and must have the appropriate administrator rights. Returns the new invite link as String on success.
      - 'Note: Each administrator in a chat generates their own invite links. Bots can''t use invite links generated by other administrators. If you want your bot to work with invite links, it will need to generate its own link using [exportChatInviteLink](https://core.telegram.org/bots/api#exportchatinvitelink) or by calling the [getChat](https://core.telegram.org/bots/api#getchat) method. If your bot needs to generate a new primary invite link replacing its previous one, use [exportChatInviteLink](https://core.telegram.org/bots/api#exportchatinvitelink) again.'
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
    returns:
      types: [{type: String}]
  - name: createChatInviteLink
    description:
      - Use this method to create an additional invite link for a chat. The bot must be an administrator in the chat for this to work and must have the appropriate administrator rights. The link can be revoked using the method [revokeChatInviteLink](https://core.telegram.org/bots/api#revokechatinvitelink). Returns the new invite link as [ChatInviteLink](https://core.telegram.org/bots/api#chatinvitelink) object.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: name
        type:
          types: [{type: String}]
        description: Invite link name; 0-32 characters
      - name: expire_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the link will expire
      - name: member_limit
        type:
          types: [{type: Integer}]
        description: The maximum number of users that can be members of the chat simultaneously after joining the chat via this invite link; 1-99999
      - name: creates_join_request
        type:
          types: [{type: Boolean}]
        description: True, if users joining the chat via the link need to be approved by chat administrators. If True, member_limit can't be specified
        enum:
          - member_limit
    returns:
      types: [{type: ChatInviteLink, ref: chatinvitelink}]
  - name: editChatInviteLink
    description:
      - Use this method to edit a non-primary invite link created by the bot. The bot must be an administrator in the chat for this to work and must have the appropriate administrator rights. Returns the edited invite link as a [ChatInviteLink](https://core.telegram.org/bots/api#chatinvitelink) object.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: invite_link
        type:
          types: [{type: String}]
        required: true
        description: The invite link to edit
      - name: name
        type:
          types: [{type: String}]
        description: Invite link name; 0-32 characters
      - name: expire_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the link will expire
      - name: member_limit
        type:
          types: [{type: Integer}]
        description: The maximum number of users that can be members of the chat simultaneously after joining the chat via this invite link; 1-99999
      - name: creates_join_request
        type:
          types: [{type: Boolean}]
        description: True, if users joining the chat via the link need to be approved by chat administrators. If True, member_limit can't be specified
        enum:
          - member_limit
    returns:
      types: [{type: ChatInviteLink, ref: chatinvitelink}]
  - name: createChatSubscriptionInviteLink
    description:
      - Use this method to create a [subscription invite link](https://telegram.org/blog/superchannels-star-reactions-subscriptions#star-subscriptions) for a channel chat. The bot must have the can_invite_users administrator rights. The link can be edited using the method [editChatSubscriptionInviteLink](https://core.telegram.org/bots/api#editchatsubscriptioninvitelink) or revoked using the method [revokeChatInviteLink](https://core.telegram.org/bots/api#revokechatinvitelink). Returns the new invite link as a [ChatInviteLink](https://core.telegram.org/bots/api#chatinvitelink) object.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target channel chat or username of the target channel (in the format @channelusername)
      - name: name
        type:
          types: [{type: String}]
        description: Invite link name; 0-32 characters
      - name: subscription_period
        type:
          types: [{type: Integer}]
        required: true
        description: The number of seconds the subscription will be active for before the next payment. Currently, it must always be 2592000 (30 days).
      - name: subscription_price
        type:
          types: [{type: Integer}]
        required: true
        description: The amount of Telegram Stars a user must pay initially and after each subsequent subscription period to be a member of the chat; 1-10000
    returns:
      types: [{type: ChatInviteLink, ref: chatinvitelink}]
  - name: editChatSubscriptionInviteLink
    description:
      - Use this method to edit a subscription invite link created by the bot. The bot must have the can_invite_users administrator rights. Returns the edited invite link as a [ChatInviteLink](https://core.telegram.org/bots/api#chatinvitelink) object.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: invite_link
        type:
          types: [{type: String}]
        required: true
        description: The invite link to edit
      - name: name
        type:
          types: [{type: String}]
        description: Invite link name; 0-32 characters
    returns:
      types: [{type: ChatInviteLink, ref: chatinvitelink}]
  - name: revokeChatInviteLink
    description:
      - Use this method to revoke an invite link created by the bot. If the primary link is revoked, a new link is automatically generated. The bot must be an administrator in the chat for this to work and must have the appropriate administrator rights. Returns the revoked invite link as [ChatInviteLink](https://core.telegram.org/bots/api#chatinvitelink) object.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier of the target chat or username of the target channel (in the format @channelusername)
      - name: invite_link
        type:
          types: [{type: String}]
        required: true
        description: The invite link to revoke
    returns:
      types: [{type: ChatInviteLink, ref: chatinvitelink}]
  - name: approveChatJoinRequest
    description:
      - Use this method to approve a chat join request. The bot must be an administrator in the chat for this to work and must have the can_invite_users administrator right. Returns True on success.
    params:
      - name: chat_id
