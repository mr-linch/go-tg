        type:
          types: [{type: String}]
        description: Contact's first name
      - name: last_name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Contact's last name
      - name: vcard
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Additional data about the contact in the form of a [vCard](https://en.wikipedia.org/wiki/VCard), 0-2048 bytes
  - name: InputInvoiceMessageContent
    description: Represents the [content](https://core.telegram.org/bots/api#inputmessagecontent) of an invoice message to be sent as the result of an inline query.
    fields:
      - name: title
        type:
          types: [{type: String}]
        description: Product name, 1-32 characters
      - name: description
        type:
          types: [{type: String}]
        description: Product description, 1-255 characters
      - name: payload
        type:
          types: [{type: String}]
        description: Bot-defined invoice payload, 1-128 bytes. This will not be displayed to the user, use it for your internal processes.
      - name: provider_token
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Payment provider token, obtained via [@BotFather](https://t.me/botfather). Pass an empty string for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: currency
        type:
          types: [{type: String}]
        description: Three-letter ISO 4217 currency code, see [more on currencies](https://core.telegram.org/bots/payments#supported-currencies). Pass “XTR” for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: prices
        type:
          types: [{type: LabeledPrice, ref: labeledprice}]
          array: 1
        description: Price breakdown, a JSON-serialized list of components (e.g. product price, tax, discount, delivery cost, delivery tax, bonus, etc.). Must contain exactly one item for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: max_tip_amount
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The maximum accepted amount for tips in the smallest units of the currency (integer, not float/double). For example, for a maximum tip of US$ 1.45 pass max_tip_amount = 145. See the exp parameter in [currencies.json](https://core.telegram.org/bots/payments/currencies.json), it shows the number of digits past the decimal point for each currency (2 for the majority of currencies). Defaults to 0. Not supported for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: suggested_tip_amounts
        type:
          types: [{type: Integer}]
          array: 1
        optional: true
        description: Optional. A JSON-serialized array of suggested amounts of tip in the smallest units of the currency (integer, not float/double). At most 4 suggested tip amounts can be specified. The suggested tip amounts must be positive, passed in a strictly increased order and must not exceed max_tip_amount.
      - name: provider_data
        type:
          types: [{type: String}]
        optional: true
        description: Optional. A JSON-serialized object for data about the invoice, which will be shared with the payment provider. A detailed description of the required fields should be provided by the payment provider.
      - name: photo_url
        type:
          types: [{type: String}]
        optional: true
        description: Optional. URL of the product photo for the invoice. Can be a photo of the goods or a marketing image for a service.
      - name: photo_size
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Photo size in bytes
      - name: photo_width
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Photo width
      - name: photo_height
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Photo height
      - name: need_name
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if you require the user's full name to complete the order. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: need_phone_number
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if you require the user's phone number to complete the order. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: need_email
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if you require the user's email address to complete the order. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: need_shipping_address
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if you require the user's shipping address to complete the order. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: send_phone_number_to_provider
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if the user's phone number should be sent to the provider. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: send_email_to_provider
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if the user's email address should be sent to the provider. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
      - name: is_flexible
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if the final price depends on the shipping method. Ignored for payments in [Telegram Stars](https://t.me/BotNews/90).
