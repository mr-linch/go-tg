      - name: user
        type:
          types: [{type: User, ref: user}]
        description: Information about the user
      - name: is_anonymous
        type:
          types: [{type: Boolean}]
        description: True, if the user's presence in the chat is hidden
      - name: custom_title
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Custom title for this user
  - name: ChatMemberAdministrator
