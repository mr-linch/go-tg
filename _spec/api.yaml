      - name: description
        type:
          types: [{type: String}]
        description: Product description
      - name: start_parameter
        type:
          types: [{type: String}]
        description: Unique bot deep-linking parameter that can be used to generate this invoice
      - name: currency
        type:
          types: [{type: String}]
        description: Three-letter ISO 4217 [currency](https://core.telegram.org/bots/payments#supported-currencies) code, or “XTR” for payments in [Telegram Stars](https://t.me/BotNews/90)
      - name: total_amount
        type:
          types: [{type: Integer}]
        description: Total price in the smallest units of the currency (integer, not float/double). For example, for a price of US$ 1.45 pass amount = 145. See the exp parameter in [currencies.json](https://core.telegram.org/bots/payments/currencies.json), it shows the number of digits past the decimal point for each currency (2 for the majority of currencies).
  - name: ShippingAddress
    description: This object represents a shipping address.
    fields:
      - name: country_code
        type:
          types: [{type: String}]
        description: Two-letter [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) country code
      - name: state
        type:
          types: [{type: String}]
        description: State, if applicable
      - name: city
        type:
          types: [{type: String}]
        description: City
      - name: street_line1
        type:
          types: [{type: String}]
        description: First line for the address
      - name: street_line2
        type:
          types: [{type: String}]
        description: Second line for the address
      - name: post_code
        type:
          types: [{type: String}]
        description: Address post code
  - name: OrderInfo
    description: This object represents information about an order.
    fields:
      - name: name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. User name
      - name: phone_number
        type:
          types: [{type: String}]
        optional: true
        description: Optional. User's phone number
      - name: email
        type:
          types: [{type: String}]
        optional: true
        description: Optional. User email
      - name: shipping_address
        type:
          types: [{type: ShippingAddress, ref: shippingaddress}]
        optional: true
        description: Optional. User shipping address
  - name: ShippingOption
    description: This object represents one shipping option.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Shipping option identifier
      - name: title
        type:
          types: [{type: String}]
        description: Option title
      - name: prices
        type:
          types: [{type: LabeledPrice, ref: labeledprice}]
          array: 1
        description: List of price portions
  - name: SuccessfulPayment
    description: This object contains basic information about a successful payment. Note that if the buyer initiates a chargeback with the relevant payment provider following this transaction, the funds may be debited from your balance. This is outside of Telegram's control.
    fields:
      - name: currency
        type:
          types: [{type: String}]
        description: Three-letter ISO 4217 [currency](https://core.telegram.org/bots/payments#supported-currencies) code, or “XTR” for payments in [Telegram Stars](https://t.me/BotNews/90)
      - name: total_amount
        type:
          types: [{type: Integer}]
        description: Total price in the smallest units of the currency (integer, not float/double). For example, for a price of US$ 1.45 pass amount = 145. See the exp parameter in [currencies.json](https://core.telegram.org/bots/payments/currencies.json), it shows the number of digits past the decimal point for each currency (2 for the majority of currencies).
      - name: invoice_payload
        type:
          types: [{type: String}]
        description: Bot-specified invoice payload
      - name: subscription_expiration_date
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Expiration date of the subscription, in Unix time; for recurring payments only
      - name: is_recurring
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the payment is a recurring payment for a subscription
      - name: is_first_recurring
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the payment is the first payment for a subscription
      - name: shipping_option_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Identifier of the shipping option chosen by the user
      - name: order_info
        type:
          types: [{type: OrderInfo, ref: orderinfo}]
        optional: true
        description: Optional. Order information provided by the user
      - name: telegram_payment_charge_id
        type:
          types: [{type: String}]
        description: Telegram payment identifier
      - name: provider_payment_charge_id
        type:
          types: [{type: String}]
        description: Provider payment identifier
  - name: RefundedPayment
    description: This object contains basic information about a refunded payment.
    fields:
      - name: currency
        type:
          types: [{type: String}]
        description: Three-letter ISO 4217 [currency](https://core.telegram.org/bots/payments#supported-currencies) code, or “XTR” for payments in [Telegram Stars](https://t.me/BotNews/90). Currently, always “XTR”
        const: XTR
      - name: total_amount
        type:
          types: [{type: Integer}]
        description: Total refunded price in the smallest units of the currency (integer, not float/double). For example, for a price of US$ 1.45, total_amount = 145. See the exp parameter in [currencies.json](https://core.telegram.org/bots/payments/currencies.json), it shows the number of digits past the decimal point for each currency (2 for the majority of currencies).
      - name: invoice_payload
        type:
          types: [{type: String}]
        description: Bot-specified invoice payload
      - name: telegram_payment_charge_id
        type:
          types: [{type: String}]
        description: Telegram payment identifier
      - name: provider_payment_charge_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Provider payment identifier
  - name: ShippingQuery
    description: This object contains information about an incoming shipping query.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Unique query identifier
      - name: from
        type:
          types: [{type: User, ref: user}]
        description: User who sent the query
      - name: invoice_payload
        type:
          types: [{type: String}]
        description: Bot-specified invoice payload
      - name: shipping_address
        type:
          types: [{type: ShippingAddress, ref: shippingaddress}]
        description: User specified shipping address
  - name: PreCheckoutQuery
    description: This object contains information about an incoming pre-checkout query.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Unique query identifier
      - name: from
        type:
          types: [{type: User, ref: user}]
        description: User who sent the query
      - name: currency
        type:
          types: [{type: String}]
        description: Three-letter ISO 4217 [currency](https://core.telegram.org/bots/payments#supported-currencies) code, or “XTR” for payments in [Telegram Stars](https://t.me/BotNews/90)
      - name: total_amount
        type:
          types: [{type: Integer}]
        description: Total price in the smallest units of the currency (integer, not float/double). For example, for a price of US$ 1.45 pass amount = 145. See the exp parameter in [currencies.json](https://core.telegram.org/bots/payments/currencies.json), it shows the number of digits past the decimal point for each currency (2 for the majority of currencies).
      - name: invoice_payload
        type:
          types: [{type: String}]
        description: Bot-specified invoice payload
      - name: shipping_option_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Identifier of the shipping option chosen by the user
      - name: order_info
        type:
          types: [{type: OrderInfo, ref: orderinfo}]
        optional: true
        description: Optional. Order information provided by the user
  - name: PaidMediaPurchased
    description: This object contains information about a paid media purchase.
    fields:
      - name: from
        type:
          types: [{type: User, ref: user}]
        description: User who purchased the media
      - name: paid_media_payload
        type:
          types: [{type: String}]
        description: Bot-specified paid media payload
  - name: RevenueWithdrawalState
    description: This object describes the state of a revenue withdrawal operation. Currently, it can be one of
    subtypes:
      - RevenueWithdrawalStatePending
      - RevenueWithdrawalStateSucceeded
      - RevenueWithdrawalStateFailed
  - name: RevenueWithdrawalStatePending
    description: The withdrawal is in progress.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the state, always “pending”
        const: pending
  - name: RevenueWithdrawalStateSucceeded
    description: The withdrawal succeeded.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the state, always “succeeded”
        const: succeeded
      - name: date
        type:
          types: [{type: Integer}]
        description: Date the withdrawal was completed in Unix time
      - name: url
        type:
          types: [{type: String}]
        description: An HTTPS URL that can be used to see transaction details
  - name: RevenueWithdrawalStateFailed
    description: The withdrawal failed and the transaction was refunded.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the state, always “failed”
        const: failed
  - name: AffiliateInfo
    description: Contains information about the affiliate that received a commission via this transaction.
    fields:
      - name: affiliate_user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. The bot or the user that received an affiliate commission if it was received by a bot or a user
      - name: affiliate_chat
        type:
          types: [{type: Chat, ref: chat}]
        optional: true
        description: Optional. The chat that received an affiliate commission if it was received by a chat
      - name: commission_per_mille
        type:
          types: [{type: Integer}]
        description: The number of Telegram Stars received by the affiliate for each 1000 Telegram Stars received by the bot from referred users
      - name: amount
        type:
          types: [{type: Integer}]
        description: Integer amount of Telegram Stars received by the affiliate from the transaction, rounded to 0; can be negative for refunds
      - name: nanostar_amount
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of 1/1000000000 shares of Telegram Stars received by the affiliate; from -999999999 to 999999999; can be negative for refunds
  - name: TransactionPartner
    description: This object describes the source of a transaction, or its recipient for outgoing transactions. Currently, it can be one of
    subtypes:
      - TransactionPartnerUser
      - TransactionPartnerChat
      - TransactionPartnerAffiliateProgram
      - TransactionPartnerFragment
      - TransactionPartnerTelegramAds
      - TransactionPartnerTelegramApi
      - TransactionPartnerOther
  - name: TransactionPartnerUser
    description: Describes a transaction with a user.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “user”
        const: user
      - name: transaction_type
        type:
          types: [{type: String}]
        description: Type of the transaction, currently one of “invoice_payment” for payments via invoices, “paid_media_payment” for payments for paid media, “gift_purchase” for gifts sent by the bot, “premium_purchase” for Telegram Premium subscriptions gifted by the bot, “business_account_transfer” for direct transfers from managed business accounts
        enum:
          - invoice_payment
          - paid_media_payment
          - gift_purchase
          - premium_purchase
          - business_account_transfer
      - name: user
        type:
          types: [{type: User, ref: user}]
        description: Information about the user
      - name: affiliate
        type:
          types: [{type: AffiliateInfo, ref: affiliateinfo}]
        optional: true
        description: Optional. Information about the affiliate that received a commission via this transaction. Can be available only for “invoice_payment” and “paid_media_payment” transactions.
        enum:
          - invoice_payment
          - paid_media_payment
      - name: invoice_payload
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Bot-specified invoice payload. Can be available only for “invoice_payment” transactions.
      - name: subscription_period
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The duration of the paid subscription. Can be available only for “invoice_payment” transactions.
      - name: paid_media
        type:
          types: [{type: PaidMedia, ref: paidmedia}]
          array: 1
        optional: true
        description: Optional. Information about the paid media bought by the user; for “paid_media_payment” transactions only
      - name: paid_media_payload
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Bot-specified paid media payload. Can be available only for “paid_media_payment” transactions.
      - name: gift
        type:
          types: [{type: Gift, ref: gift}]
        optional: true
        description: Optional. The gift sent to the user by the bot; for “gift_purchase” transactions only
      - name: premium_subscription_duration
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of months the gifted Telegram Premium subscription will be active for; for “premium_purchase” transactions only
  - name: TransactionPartnerChat
    description: Describes a transaction with a chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “chat”
        const: chat
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: Information about the chat
      - name: gift
        type:
          types: [{type: Gift, ref: gift}]
        optional: true
        description: Optional. The gift sent to the chat by the bot
  - name: TransactionPartnerAffiliateProgram
    description: Describes the affiliate program that issued the affiliate commission received via this transaction.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “affiliate_program”
        const: affiliate_program
      - name: sponsor_user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. Information about the bot that sponsored the affiliate program
      - name: commission_per_mille
        type:
          types: [{type: Integer}]
        description: The number of Telegram Stars received by the bot for each 1000 Telegram Stars received by the affiliate program sponsor from referred users
  - name: TransactionPartnerFragment
    description: Describes a withdrawal transaction with Fragment.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “fragment”
        const: fragment
      - name: withdrawal_state
        type:
          types: [{type: RevenueWithdrawalState, ref: revenuewithdrawalstate}]
        optional: true
        description: Optional. State of the transaction if the transaction is outgoing
  - name: TransactionPartnerTelegramAds
    description: Describes a withdrawal transaction to the Telegram Ads platform.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “telegram_ads”
        const: telegram_ads
  - name: TransactionPartnerTelegramApi
    description: Describes a transaction with payment for [paid broadcasting](https://core.telegram.org/bots/api#paid-broadcasts).
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “telegram_api”
        const: telegram_api
      - name: request_count
        type:
          types: [{type: Integer}]
        description: The number of successful requests that exceeded regular limits and were therefore billed
  - name: TransactionPartnerOther
    description: Describes a transaction with an unknown source or recipient.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the transaction partner, always “other”
        const: other
  - name: StarTransaction
    description: Describes a Telegram Star transaction. Note that if the buyer initiates a chargeback with the payment provider from whom they acquired Stars (e.g., Apple, Google) following this transaction, the refunded Stars will be deducted from the bot's balance. This is outside of Telegram's control.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Unique identifier of the transaction. Coincides with the identifier of the original transaction for refund transactions. Coincides with SuccessfulPayment.telegram_payment_charge_id for successful incoming payments from users.
      - name: amount
        type:
          types: [{type: Integer}]
        description: Integer amount of Telegram Stars transferred by the transaction
      - name: nanostar_amount
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of 1/1000000000 shares of Telegram Stars transferred by the transaction; from 0 to 999999999
      - name: date
        type:
          types: [{type: Integer}]
        description: Date the transaction was created in Unix time
      - name: source
        type:
          types: [{type: TransactionPartner, ref: transactionpartner}]
        optional: true
        description: Optional. Source of an incoming transaction (e.g., a user purchasing goods or services, Fragment refunding a failed withdrawal). Only for incoming transactions
      - name: receiver
        type:
          types: [{type: TransactionPartner, ref: transactionpartner}]
        optional: true
        description: Optional. Receiver of an outgoing transaction (e.g., a user for a purchase refund, Fragment for a withdrawal). Only for outgoing transactions
  - name: StarTransactions
    description: Contains a list of Telegram Star transactions.
    fields:
      - name: transactions
        type:
          types: [{type: StarTransaction, ref: startransaction}]
          array: 1
        description: The list of transactions
  - name: PassportData
    description: Describes Telegram Passport data shared with the bot by the user.
    fields:
      - name: data
        type:
          types: [{type: EncryptedPassportElement, ref: encryptedpassportelement}]
          array: 1
        description: Array with information about documents and other Telegram Passport elements that was shared with the bot
      - name: credentials
        type:
          types: [{type: EncryptedCredentials, ref: encryptedcredentials}]
        description: Encrypted credentials required to decrypt the data
  - name: PassportFile
    description: This object represents a file uploaded to Telegram Passport. Currently all Telegram Passport files are in JPEG format when decrypted and don't exceed 10MB.
    fields:
      - name: file_id
        type:
          types: [{type: String}]
        description: Identifier for this file, which can be used to download or reuse the file
      - name: file_unique_id
        type:
          types: [{type: String}]
        description: Unique identifier for this file, which is supposed to be the same over time and for different bots. Can't be used to download or reuse the file.
      - name: file_size
        type:
          types: [{type: Integer}]
        description: File size in bytes
      - name: file_date
        type:
          types: [{type: Integer}]
        description: Unix time when the file was uploaded
  - name: EncryptedPassportElement
    description: Describes documents or other Telegram Passport elements shared with the bot by the user.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Element type. One of “personal_details”, “passport”, “driver_license”, “identity_card”, “internal_passport”, “address”, “utility_bill”, “bank_statement”, “rental_agreement”, “passport_registration”, “temporary_registration”, “phone_number”, “email”.
        enum:
          - personal_details
          - passport
          - driver_license
          - identity_card
          - internal_passport
          - address
          - utility_bill
          - bank_statement
          - rental_agreement
          - passport_registration
          - temporary_registration
          - phone_number
          - email
      - name: data
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Base64-encoded encrypted Telegram Passport element data provided by the user; available only for “personal_details”, “passport”, “driver_license”, “identity_card”, “internal_passport” and “address” types. Can be decrypted and verified using the accompanying [EncryptedCredentials](https://core.telegram.org/bots/api#encryptedcredentials).
        enum:
          - personal_details
          - passport
          - driver_license
          - identity_card
          - internal_passport
          - address
      - name: phone_number
        type:
          types: [{type: String}]
        optional: true
        description: Optional. User's verified phone number; available only for “phone_number” type
      - name: email
        type:
          types: [{type: String}]
        optional: true
        description: Optional. User's verified email address; available only for “email” type
      - name: files
        type:
          types: [{type: PassportFile, ref: passportfile}]
          array: 1
        optional: true
        description: Optional. Array of encrypted files with documents provided by the user; available only for “utility_bill”, “bank_statement”, “rental_agreement”, “passport_registration” and “temporary_registration” types. Files can be decrypted and verified using the accompanying [EncryptedCredentials](https://core.telegram.org/bots/api#encryptedcredentials).
        enum:
          - utility_bill
          - bank_statement
          - rental_agreement
          - passport_registration
          - temporary_registration
      - name: front_side
        type:
          types: [{type: PassportFile, ref: passportfile}]
        optional: true
        description: Optional. Encrypted file with the front side of the document, provided by the user; available only for “passport”, “driver_license”, “identity_card” and “internal_passport”. The file can be decrypted and verified using the accompanying [EncryptedCredentials](https://core.telegram.org/bots/api#encryptedcredentials).
        enum:
          - passport
          - driver_license
          - identity_card
          - internal_passport
      - name: reverse_side
        type:
          types: [{type: PassportFile, ref: passportfile}]
        optional: true
        description: Optional. Encrypted file with the reverse side of the document, provided by the user; available only for “driver_license” and “identity_card”. The file can be decrypted and verified using the accompanying [EncryptedCredentials](https://core.telegram.org/bots/api#encryptedcredentials).
        enum:
          - driver_license
          - identity_card
      - name: selfie
        type:
          types: [{type: PassportFile, ref: passportfile}]
        optional: true
        description: Optional. Encrypted file with the selfie of the user holding a document, provided by the user; available if requested for “passport”, “driver_license”, “identity_card” and “internal_passport”. The file can be decrypted and verified using the accompanying [EncryptedCredentials](https://core.telegram.org/bots/api#encryptedcredentials).
        enum:
          - passport
          - driver_license
          - identity_card
          - internal_passport
      - name: translation
        type:
          types: [{type: PassportFile, ref: passportfile}]
          array: 1
        optional: true
        description: Optional. Array of encrypted files with translated versions of documents provided by the user; available if requested for “passport”, “driver_license”, “identity_card”, “internal_passport”, “utility_bill”, “bank_statement”, “rental_agreement”, “passport_registration” and “temporary_registration” types. Files can be decrypted and verified using the accompanying [EncryptedCredentials](https://core.telegram.org/bots/api#encryptedcredentials).
        enum:
          - passport
          - driver_license
          - identity_card
          - internal_passport
          - utility_bill
          - bank_statement
          - rental_agreement
          - passport_registration
          - temporary_registration
      - name: hash
        type:
          types: [{type: String}]
        description: Base64-encoded element hash for using in [PassportElementErrorUnspecified](https://core.telegram.org/bots/api#passportelementerrorunspecified)
  - name: EncryptedCredentials
    description: Describes data required for decrypting and authenticating [EncryptedPassportElement](https://core.telegram.org/bots/api#encryptedpassportelement). See the [Telegram Passport Documentation](https://core.telegram.org/passport#receiving-information) for a complete description of the data decryption and authentication processes.
    fields:
      - name: data
        type:
          types: [{type: String}]
        description: Base64-encoded encrypted JSON-serialized data with unique user's payload, data hashes and secrets required for [EncryptedPassportElement](https://core.telegram.org/bots/api#encryptedpassportelement) decryption and authentication
      - name: hash
        type:
          types: [{type: String}]
        description: Base64-encoded data hash for data authentication
      - name: secret
        type:
          types: [{type: String}]
        description: Base64-encoded secret, encrypted with the bot's public RSA key, required for data decryption
  - name: PassportElementError
    description: 'This object represents an error in the Telegram Passport element which was submitted that should be resolved by the user. It should be one of:'
    subtypes:
      - PassportElementErrorDataField
      - PassportElementErrorFrontSide
      - PassportElementErrorReverseSide
      - PassportElementErrorSelfie
      - PassportElementErrorFile
      - PassportElementErrorFiles
      - PassportElementErrorTranslationFile
      - PassportElementErrorTranslationFiles
      - PassportElementErrorUnspecified
  - name: PassportElementErrorDataField
    description: Represents an issue in one of the data fields that was provided by the user. The error is considered resolved when the field's value changes.
    fields:
      - name: source
        type:
          types: [{type: String}]
        description: Error source, must be data
        const: data
      - name: type
        type:
          types: [{type: String}]
        description: The section of the user's Telegram Passport which has the error, one of “personal_details”, “passport”, “driver_license”, “identity_card”, “internal_passport”, “address”
        enum:
          - personal_details
          - passport
          - driver_license
          - identity_card
          - internal_passport
          - address
      - name: field_name
        type:
          types: [{type: String}]
        description: Name of the data field which has the error
      - name: data_hash
        type:
          types: [{type: String}]
        description: Base64-encoded data hash
      - name: message
        type:
          types: [{type: String}]
        description: Error message
  - name: PassportElementErrorFrontSide
    description: Represents an issue with the front side of a document. The error is considered resolved when the file with the front side of the document changes.
    fields:
      - name: source
        type:
          types: [{type: String}]
        description: Error source, must be front_side
        const: front_side
      - name: type
        type:
          types: [{type: String}]
        description: The section of the user's Telegram Passport which has the issue, one of “passport”, “driver_license”, “identity_card”, “internal_passport”
        enum:
          - passport
          - driver_license
          - identity_card
          - internal_passport
      - name: file_hash
        type:
          types: [{type: String}]
        description: Base64-encoded hash of the file with the front side of the document
      - name: message
        type:
          types: [{type: String}]
        description: Error message
  - name: PassportElementErrorReverseSide
    description: Represents an issue with the reverse side of a document. The error is considered resolved when the file with reverse side of the document changes.
    fields:
      - name: source
        type:
          types: [{type: String}]
        description: Error source, must be reverse_side
        const: reverse_side
      - name: type
        type:
          types: [{type: String}]
