  - name: ReactionTypeCustomEmoji
    description: The reaction is based on a custom emoji.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the reaction, always “custom_emoji”
        const: custom_emoji
      - name: custom_emoji_id
        type:
          types: [{type: String}]
        description: Custom emoji identifier
  - name: ReactionTypePaid
    description: The reaction is paid.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the reaction, always “paid”
        const: paid
  - name: ReactionCount
    description: Represents a reaction added to a message along with the number of times it was added.
    fields:
      - name: type
        type:
          types: [{type: ReactionType, ref: reactiontype}]
        description: Type of the reaction
      - name: total_count
        type:
          types: [{type: Integer}]
        description: Number of times the reaction was added
  - name: MessageReactionUpdated
    description: This object represents a change of a reaction on a message performed by a user.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: The chat containing the message the user reacted to
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Unique identifier of the message inside the chat
      - name: user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. The user that changed the reaction, if the user isn't anonymous
      - name: actor_chat
        type:
          types: [{type: Chat, ref: chat}]
        optional: true
        description: Optional. The chat on behalf of which the reaction was changed, if the user is anonymous
      - name: date
        type:
          types: [{type: Integer}]
        description: Date of the change in Unix time
      - name: old_reaction
        type:
          types: [{type: ReactionType, ref: reactiontype}]
          array: 1
        description: Previous list of reaction types that were set by the user
      - name: new_reaction
        type:
          types: [{type: ReactionType, ref: reactiontype}]
          array: 1
        description: New list of reaction types that have been set by the user
  - name: MessageReactionCountUpdated
    description: This object represents reaction changes on a message with anonymous reactions.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: The chat containing the message
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Unique message identifier inside the chat
      - name: date
        type:
          types: [{type: Integer}]
        description: Date of the change in Unix time
      - name: reactions
        type:
          types: [{type: ReactionCount, ref: reactioncount}]
          array: 1
        description: List of reactions that are present on the message
  - name: ForumTopic
    description: This object represents a forum topic.
    fields:
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier of the forum topic
      - name: name
        type:
          types: [{type: String}]
        description: Name of the topic
      - name: icon_color
        type:
          types: [{type: Integer}]
        description: Color of the topic icon in RGB format
      - name: icon_custom_emoji_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the custom emoji shown as the topic icon
      - name: is_name_implicit
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the name of the topic wasn't specified explicitly by its creator and likely needs to be changed by the bot
  - name: GiftBackground
    description: This object describes the background of a gift.
    fields:
      - name: center_color
        type:
          types: [{type: Integer}]
        description: Center color of the background in RGB format
      - name: edge_color
        type:
          types: [{type: Integer}]
        description: Edge color of the background in RGB format
      - name: text_color
        type:
          types: [{type: Integer}]
        description: Text color of the background in RGB format
  - name: Gift
    description: This object represents a gift that can be sent by the bot.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Unique identifier of the gift
      - name: sticker
        type:
          types: [{type: Sticker, ref: sticker}]
        description: The sticker that represents the gift
      - name: star_count
        type:
          types: [{type: Integer}]
        description: The number of Telegram Stars that must be paid to send the sticker
      - name: upgrade_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of Telegram Stars that must be paid to upgrade the gift to a unique one
      - name: is_premium
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift can only be purchased by Telegram Premium subscribers
      - name: has_colors
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift can be used (after being upgraded) to customize a user's appearance
      - name: total_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The total number of gifts of this type that can be sent by all users; for limited gifts only
      - name: remaining_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of remaining gifts of this type that can be sent by all users; for limited gifts only
      - name: personal_total_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The total number of gifts of this type that can be sent by the bot; for limited gifts only
      - name: personal_remaining_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of remaining gifts of this type that can be sent by the bot; for limited gifts only
      - name: background
        type:
          types: [{type: GiftBackground, ref: giftbackground}]
        optional: true
        description: Optional. Background of the gift
      - name: unique_gift_variant_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The total number of different unique gifts that can be obtained by upgrading the gift
      - name: publisher_chat
        type:
          types: [{type: Chat, ref: chat}]
        optional: true
        description: Optional. Information about the chat that published the gift
  - name: Gifts
    description: This object represent a list of gifts.
    fields:
      - name: gifts
        type:
          types: [{type: Gift, ref: gift}]
          array: 1
        description: The list of gifts
  - name: UniqueGiftModel
    description: This object describes the model of a unique gift.
    fields:
      - name: name
        type:
          types: [{type: String}]
        description: Name of the model
      - name: sticker
        type:
          types: [{type: Sticker, ref: sticker}]
        description: The sticker that represents the unique gift
      - name: rarity_per_mille
        type:
          types: [{type: Integer}]
        description: The number of unique gifts that receive this model for every 1000 gift upgrades. Always 0 for crafted gifts.
      - name: rarity
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Rarity of the model if it is a crafted model. Currently, can be “uncommon”, “rare”, “epic”, or “legendary”.
        enum:
          - uncommon
          - rare
          - epic
          - legendary
  - name: UniqueGiftSymbol
    description: This object describes the symbol shown on the pattern of a unique gift.
    fields:
      - name: name
        type:
          types: [{type: String}]
        description: Name of the symbol
      - name: sticker
        type:
          types: [{type: Sticker, ref: sticker}]
        description: The sticker that represents the unique gift
      - name: rarity_per_mille
        type:
          types: [{type: Integer}]
        description: The number of unique gifts that receive this model for every 1000 gifts upgraded
  - name: UniqueGiftBackdropColors
    description: This object describes the colors of the backdrop of a unique gift.
    fields:
      - name: center_color
        type:
          types: [{type: Integer}]
        description: The color in the center of the backdrop in RGB format
      - name: edge_color
        type:
          types: [{type: Integer}]
        description: The color on the edges of the backdrop in RGB format
      - name: symbol_color
        type:
          types: [{type: Integer}]
        description: The color to be applied to the symbol in RGB format
      - name: text_color
        type:
          types: [{type: Integer}]
        description: The color for the text on the backdrop in RGB format
  - name: UniqueGiftBackdrop
    description: This object describes the backdrop of a unique gift.
    fields:
      - name: name
        type:
          types: [{type: String}]
        description: Name of the backdrop
      - name: colors
        type:
          types: [{type: UniqueGiftBackdropColors, ref: uniquegiftbackdropcolors}]
        description: Colors of the backdrop
      - name: rarity_per_mille
        type:
          types: [{type: Integer}]
        description: The number of unique gifts that receive this backdrop for every 1000 gifts upgraded
  - name: UniqueGiftColors
    description: This object contains information about the color scheme for a user's name, message replies and link previews based on a unique gift.
    fields:
      - name: model_custom_emoji_id
        type:
          types: [{type: String}]
        description: Custom emoji identifier of the unique gift's model
      - name: symbol_custom_emoji_id
        type:
          types: [{type: String}]
        description: Custom emoji identifier of the unique gift's symbol
      - name: light_theme_main_color
        type:
          types: [{type: Integer}]
        description: Main color used in light themes; RGB format
      - name: light_theme_other_colors
        type:
          types: [{type: Integer}]
          array: 1
        description: List of 1-3 additional colors used in light themes; RGB format
      - name: dark_theme_main_color
        type:
          types: [{type: Integer}]
        description: Main color used in dark themes; RGB format
      - name: dark_theme_other_colors
        type:
          types: [{type: Integer}]
          array: 1
        description: List of 1-3 additional colors used in dark themes; RGB format
  - name: UniqueGift
    description: This object describes a unique gift that was upgraded from a regular gift.
    fields:
      - name: gift_id
        type:
          types: [{type: String}]
        description: Identifier of the regular gift from which the gift was upgraded
      - name: base_name
        type:
          types: [{type: String}]
        description: Human-readable name of the regular gift from which this unique gift was upgraded
      - name: name
        type:
          types: [{type: String}]
        description: Unique name of the gift. This name can be used in https://t.me/nft/... links and story areas
      - name: number
        type:
          types: [{type: Integer}]
        description: Unique number of the upgraded gift among gifts upgraded from the same regular gift
      - name: model
        type:
          types: [{type: UniqueGiftModel, ref: uniquegiftmodel}]
        description: Model of the gift
      - name: symbol
        type:
          types: [{type: UniqueGiftSymbol, ref: uniquegiftsymbol}]
        description: Symbol of the gift
      - name: backdrop
        type:
          types: [{type: UniqueGiftBackdrop, ref: uniquegiftbackdrop}]
        description: Backdrop of the gift
      - name: is_premium
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the original regular gift was exclusively purchaseable by Telegram Premium subscribers
      - name: is_burned
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift was used to craft another gift and isn't available anymore
      - name: is_from_blockchain
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift is assigned from the TON blockchain and can't be resold or transferred in Telegram
      - name: colors
        type:
          types: [{type: UniqueGiftColors, ref: uniquegiftcolors}]
        optional: true
        description: Optional. The color scheme that can be used by the gift's owner for the chat's name, replies to messages and link previews; for business account gifts and gifts that are currently on sale only
      - name: publisher_chat
        type:
          types: [{type: Chat, ref: chat}]
        optional: true
        description: Optional. Information about the chat that published the gift
  - name: GiftInfo
    description: Describes a service message about a regular gift that was sent or received.
    fields:
      - name: gift
        type:
          types: [{type: Gift, ref: gift}]
        description: Information about the gift
      - name: owned_gift_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the received gift for the bot; only present for gifts received on behalf of business accounts
      - name: convert_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of Telegram Stars that can be claimed by the receiver by converting the gift; omitted if conversion to Telegram Stars is impossible
      - name: prepaid_upgrade_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of Telegram Stars that were prepaid for the ability to upgrade the gift
      - name: is_upgrade_separate
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift's upgrade was purchased after the gift was sent
      - name: can_be_upgraded
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift can be upgraded to a unique gift
      - name: text
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Text of the message that was added to the gift
      - name: entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        optional: true
        description: Optional. Special entities that appear in the text
      - name: is_private
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the sender and gift text are shown only to the gift receiver; otherwise, everyone will be able to see them
      - name: unique_gift_number
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Unique number reserved for this gift when upgraded. See the number field in [UniqueGift](https://core.telegram.org/bots/api#uniquegift)
  - name: UniqueGiftInfo
    description: Describes a service message about a unique gift that was sent or received.
    fields:
      - name: gift
        type:
          types: [{type: UniqueGift, ref: uniquegift}]
        description: Information about the gift
      - name: origin
        type:
          types: [{type: String}]
        description: Origin of the gift. Currently, either “upgrade” for gifts upgraded from regular gifts, “transfer” for gifts transferred from other users or channels, “resale” for gifts bought from other users, “gifted_upgrade” for upgrades purchased after the gift was sent, or “offer” for gifts bought or sold through gift purchase offers
      - name: last_resale_currency
        type:
          types: [{type: String}]
        optional: true
        description: Optional. For gifts bought from other users, the currency in which the payment for the gift was done. Currently, one of “XTR” for Telegram Stars or “TON” for toncoins.
        enum:
          - XTR
          - TON
      - name: last_resale_amount
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. For gifts bought from other users, the price paid for the gift in either Telegram Stars or nanotoncoins
      - name: owned_gift_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the received gift for the bot; only present for gifts received on behalf of business accounts
      - name: transfer_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of Telegram Stars that must be paid to transfer the gift; omitted if the bot cannot transfer the gift
      - name: next_transfer_date
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Point in time (Unix timestamp) when the gift can be transferred. If it is in the past, then the gift can be transferred now
  - name: OwnedGift
    description: This object describes a gift received and owned by a user or a chat. Currently, it can be one of
    subtypes:
      - OwnedGiftRegular
      - OwnedGiftUnique
  - name: OwnedGiftRegular
    description: Describes a regular gift owned by a user or a chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the gift, always “regular”
        const: regular
      - name: gift
        type:
          types: [{type: Gift, ref: gift}]
        description: Information about the regular gift
      - name: owned_gift_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the gift for the bot; for gifts received on behalf of business accounts only
      - name: sender_user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. Sender of the gift if it is a known user
      - name: send_date
        type:
          types: [{type: Integer}]
        description: Date the gift was sent in Unix time
      - name: text
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Text of the message that was added to the gift
      - name: entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        optional: true
        description: Optional. Special entities that appear in the text
      - name: is_private
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the sender and gift text are shown only to the gift receiver; otherwise, everyone will be able to see them
      - name: is_saved
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift is displayed on the account's profile page; for gifts received on behalf of business accounts only
      - name: can_be_upgraded
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift can be upgraded to a unique gift; for gifts received on behalf of business accounts only
      - name: was_refunded
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift was refunded and isn't available anymore
      - name: convert_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of Telegram Stars that can be claimed by the receiver instead of the gift; omitted if the gift cannot be converted to Telegram Stars; for gifts received on behalf of business accounts only
      - name: prepaid_upgrade_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of Telegram Stars that were paid for the ability to upgrade the gift
      - name: is_upgrade_separate
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift's upgrade was purchased after the gift was sent; for gifts received on behalf of business accounts only
      - name: unique_gift_number
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Unique number reserved for this gift when upgraded. See the number field in [UniqueGift](https://core.telegram.org/bots/api#uniquegift)
  - name: OwnedGiftUnique
    description: Describes a unique gift received and owned by a user or a chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the gift, always “unique”
        const: unique
      - name: gift
        type:
          types: [{type: UniqueGift, ref: uniquegift}]
        description: Information about the unique gift
      - name: owned_gift_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the received gift for the bot; for gifts received on behalf of business accounts only
      - name: sender_user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. Sender of the gift if it is a known user
      - name: send_date
        type:
          types: [{type: Integer}]
        description: Date the gift was sent in Unix time
      - name: is_saved
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift is displayed on the account's profile page; for gifts received on behalf of business accounts only
      - name: can_be_transferred
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the gift can be transferred to another owner; for gifts received on behalf of business accounts only
      - name: transfer_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of Telegram Stars that must be paid to transfer the gift; omitted if the bot cannot transfer the gift
      - name: next_transfer_date
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Point in time (Unix timestamp) when the gift can be transferred. If it is in the past, then the gift can be transferred now
  - name: OwnedGifts
    description: Contains the list of gifts received and owned by a user or a chat.
    fields:
      - name: total_count
        type:
          types: [{type: Integer}]
        description: The total number of gifts owned by the user or the chat
      - name: gifts
        type:
          types: [{type: OwnedGift, ref: ownedgift}]
          array: 1
        description: The list of gifts
      - name: next_offset
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Offset for the next request. If empty, then there are no more results
  - name: AcceptedGiftTypes
    description: This object describes the types of gifts that can be gifted to a user or a chat.
    fields:
      - name: unlimited_gifts
        type:
          types: [{type: Boolean}]
        description: True, if unlimited regular gifts are accepted
      - name: limited_gifts
        type:
          types: [{type: Boolean}]
        description: True, if limited regular gifts are accepted
      - name: unique_gifts
        type:
          types: [{type: Boolean}]
        description: True, if unique gifts or gifts that can be upgraded to unique for free are accepted
      - name: premium_subscription
        type:
          types: [{type: Boolean}]
        description: True, if a Telegram Premium subscription is accepted
      - name: gifts_from_channels
        type:
          types: [{type: Boolean}]
        description: True, if transfers of unique gifts from channels are accepted
  - name: StarAmount
    description: Describes an amount of Telegram Stars.
    fields:
      - name: amount
        type:
          types: [{type: Integer}]
        description: Integer amount of Telegram Stars, rounded to 0; can be negative
      - name: nanostar_amount
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of 1/1000000000 shares of Telegram Stars; from -999999999 to 999999999; can be negative if and only if amount is non-positive
  - name: BotCommand
    description: This object represents a bot command.
    fields:
      - name: command
        type:
          types: [{type: String}]
        description: Text of the command; 1-32 characters. Can contain only lowercase English letters, digits and underscores.
      - name: description
        type:
          types: [{type: String}]
        description: Description of the command; 1-256 characters.
  - name: BotCommandScope
    description: 'This object represents the scope to which bot commands are applied. Currently, the following 7 scopes are supported:'
    subtypes:
      - BotCommandScopeDefault
      - BotCommandScopeAllPrivateChats
      - BotCommandScopeAllGroupChats
      - BotCommandScopeAllChatAdministrators
      - BotCommandScopeChat
      - BotCommandScopeChatAdministrators
      - BotCommandScopeChatMember
  - name: BotCommandScopeDefault
    description: Represents the default [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands. Default commands are used if no commands with a [narrower scope](https://core.telegram.org/bots/api#determining-list-of-commands) are specified for the user.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be default
        const: default
  - name: BotCommandScopeAllPrivateChats
    description: Represents the [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands, covering all private chats.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be all_private_chats
        const: all_private_chats
  - name: BotCommandScopeAllGroupChats
    description: Represents the [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands, covering all group and supergroup chats.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be all_group_chats
        const: all_group_chats
  - name: BotCommandScopeAllChatAdministrators
    description: Represents the [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands, covering all group and supergroup chat administrators.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be all_chat_administrators
        const: all_chat_administrators
  - name: BotCommandScopeChat
    description: Represents the [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands, covering a specific chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be chat
        const: chat
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername). Channel direct messages chats and channel chats aren't supported.
  - name: BotCommandScopeChatAdministrators
    description: Represents the [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands, covering all administrators of a specific group or supergroup chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be chat_administrators
        const: chat_administrators
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername). Channel direct messages chats and channel chats aren't supported.
  - name: BotCommandScopeChatMember
    description: Represents the [scope](https://core.telegram.org/bots/api#botcommandscope) of bot commands, covering a specific member of a group or supergroup chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Scope type, must be chat_member
        const: chat_member
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername). Channel direct messages chats and channel chats aren't supported.
      - name: user_id
        type:
          types: [{type: Integer}]
        description: Unique identifier of the target user
  - name: BotName
    description: This object represents the bot's name.
    fields:
      - name: name
        type:
          types: [{type: String}]
        description: The bot's name
  - name: BotDescription
    description: This object represents the bot's description.
    fields:
      - name: description
        type:
          types: [{type: String}]
        description: The bot's description
  - name: BotShortDescription
    description: This object represents the bot's short description.
    fields:
      - name: short_description
        type:
          types: [{type: String}]
        description: The bot's short description
  - name: MenuButton
    description: |-
      This object describes the bot's menu button in a private chat. It should be one of
      If a menu button other than [MenuButtonDefault](https://core.telegram.org/bots/api#menubuttondefault) is set for a private chat, then it is applied in the chat. Otherwise the default menu button is applied. By default, the menu button opens the list of bot commands.
    subtypes:
      - MenuButtonCommands
      - MenuButtonWebApp
      - MenuButtonDefault
  - name: MenuButtonCommands
    description: Represents a menu button, which opens the bot's list of commands.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the button, must be commands
        const: commands
  - name: MenuButtonWebApp
    description: Represents a menu button, which launches a [Web App](https://core.telegram.org/bots/webapps).
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the button, must be web_app
        const: web_app
      - name: text
        type:
          types: [{type: String}]
        description: Text on the button
      - name: web_app
        type:
          types: [{type: WebAppInfo, ref: webappinfo}]
        description: Description of the Web App that will be launched when the user presses the button. The Web App will be able to send an arbitrary message on behalf of the user using the method [answerWebAppQuery](https://core.telegram.org/bots/api#answerwebappquery). Alternatively, a t.me link to a Web App of the bot can be specified in the object instead of the Web App's URL, in which case the Web App will be opened as if the user pressed the link.
  - name: MenuButtonDefault
    description: Describes that no specific value for the menu button was set.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the button, must be default
        const: default
  - name: ChatBoostSource
    description: This object describes the source of a chat boost. It can be one of
    subtypes:
      - ChatBoostSourcePremium
      - ChatBoostSourceGiftCode
      - ChatBoostSourceGiveaway
  - name: ChatBoostSourcePremium
    description: The boost was obtained by subscribing to Telegram Premium or by gifting a Telegram Premium subscription to another user.
    fields:
      - name: source
        type:
          types: [{type: String}]
        description: Source of the boost, always “premium”
        const: premium
      - name: user
        type:
          types: [{type: User, ref: user}]
        description: User that boosted the chat
  - name: ChatBoostSourceGiftCode
    description: The boost was obtained by the creation of Telegram Premium gift codes to boost a chat. Each such code boosts the chat 4 times for the duration of the corresponding Telegram Premium subscription.
    fields:
      - name: source
        type:
          types: [{type: String}]
        description: Source of the boost, always “gift_code”
        const: gift_code
      - name: user
        type:
          types: [{type: User, ref: user}]
        description: User for which the gift code was created
  - name: ChatBoostSourceGiveaway
    description: The boost was obtained by the creation of a Telegram Premium or a Telegram Star giveaway. This boosts the chat 4 times for the duration of the corresponding Telegram Premium subscription for Telegram Premium giveaways and prize_star_count / 500 times for one year for Telegram Star giveaways.
    fields:
      - name: source
        type:
          types: [{type: String}]
        description: Source of the boost, always “giveaway”
        const: giveaway
      - name: giveaway_message_id
        type:
          types: [{type: Integer}]
        description: Identifier of a message in the chat with the giveaway; the message could have been deleted already. May be 0 if the message isn't sent yet.
      - name: user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. User that won the prize in the giveaway if any; for Telegram Premium giveaways only
      - name: prize_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of Telegram Stars to be split between giveaway winners; for Telegram Star giveaways only
      - name: is_unclaimed
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the giveaway was completed, but there was no user to win the prize
  - name: ChatBoost
    description: This object contains information about a chat boost.
    fields:
      - name: boost_id
        type:
          types: [{type: String}]
        description: Unique identifier of the boost
      - name: add_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the chat was boosted
      - name: expiration_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the boost will automatically expire, unless the booster's Telegram Premium subscription is prolonged
      - name: source
        type:
          types: [{type: ChatBoostSource, ref: chatboostsource}]
        description: Source of the added boost
  - name: ChatBoostUpdated
    description: This object represents a boost added to a chat or changed.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: Chat which was boosted
      - name: boost
        type:
          types: [{type: ChatBoost, ref: chatboost}]
        description: Information about the chat boost
  - name: ChatBoostRemoved
    description: This object represents a boost removed from a chat.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: Chat which was boosted
      - name: boost_id
        type:
          types: [{type: String}]
        description: Unique identifier of the boost
      - name: remove_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the boost was removed
      - name: source
        type:
          types: [{type: ChatBoostSource, ref: chatboostsource}]
        description: Source of the removed boost
  - name: ChatOwnerLeft
    description: Describes a service message about the chat owner leaving the chat.
    fields:
      - name: new_owner
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. The user which will be the new owner of the chat if the previous owner does not return to the chat
  - name: ChatOwnerChanged
    description: Describes a service message about an ownership change in the chat.
    fields:
      - name: new_owner
        type:
          types: [{type: User, ref: user}]
        description: The new owner of the chat
  - name: UserChatBoosts
    description: This object represents a list of boosts added to a chat by a user.
    fields:
      - name: boosts
        type:
          types: [{type: ChatBoost, ref: chatboost}]
          array: 1
        description: The list of boosts added to the chat by the user
  - name: BusinessBotRights
    description: Represents the rights of a business bot.
    fields:
      - name: can_reply
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can send and edit messages in the private chats that had incoming messages in the last 24 hours
      - name: can_read_messages
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can mark incoming private messages as read
      - name: can_delete_sent_messages
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can delete messages sent by the bot
      - name: can_delete_all_messages
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can delete all private messages in managed chats
      - name: can_edit_name
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can edit the first and last name of the business account
      - name: can_edit_bio
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can edit the bio of the business account
      - name: can_edit_profile_photo
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can edit the profile photo of the business account
      - name: can_edit_username
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can edit the username of the business account
      - name: can_change_gift_settings
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can change the privacy settings pertaining to gifts for the business account
      - name: can_view_gifts_and_stars
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can view gifts and the amount of Telegram Stars owned by the business account
      - name: can_convert_gifts_to_stars
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can convert regular gifts owned by the business account to Telegram Stars
      - name: can_transfer_and_upgrade_gifts
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can transfer and upgrade gifts owned by the business account
      - name: can_transfer_stars
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can transfer Telegram Stars received by the business account to its own account, or use them to upgrade and transfer gifts
      - name: can_manage_stories
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the bot can post, edit and delete stories on behalf of the business account
  - name: BusinessConnection
    description: Describes the connection of the bot with a business account.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection
      - name: user
        type:
          types: [{type: User, ref: user}]
        description: Business account user that created the business connection
      - name: user_chat_id
        type:
          types: [{type: Integer64}]
        description: Identifier of a private chat with the user who created the business connection. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a 64-bit integer or double-precision float type are safe for storing this identifier.
      - name: date
        type:
          types: [{type: Integer}]
        description: Date the connection was established in Unix time
      - name: rights
        type:
          types: [{type: BusinessBotRights, ref: businessbotrights}]
        optional: true
        description: Optional. Rights of the business bot
      - name: is_enabled
        type:
          types: [{type: Boolean}]
        description: True, if the connection is active
  - name: BusinessMessagesDeleted
    description: This object is received when messages are deleted from a connected business account.
    fields:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: Information about a chat in the business account. The bot may not have access to the chat or the corresponding user.
      - name: message_ids
        type:
          types: [{type: Integer}]
          array: 1
        description: The list of identifiers of deleted messages in the chat of the business account
  - name: ResponseParameters
    description: Describes why a request was unsuccessful.
    fields:
      - name: migrate_to_chat_id
        type:
          types: [{type: Integer64}]
        optional: true
        description: Optional. The group has been migrated to a supergroup with the specified identifier. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a signed 64-bit integer or double-precision float type are safe for storing this identifier.
      - name: retry_after
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. In case of exceeding flood control, the number of seconds left to wait before the request can be repeated
  - name: InputMedia
    description: This object represents the content of a media message to be sent. It should be one of
    subtypes:
      - InputMediaAnimation
      - InputMediaDocument
      - InputMediaAudio
      - InputMediaPhoto
      - InputMediaVideo
  - name: InputMediaPhoto
    description: Represents a photo to be sent.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the result, must be photo
        const: photo
      - name: media
        type:
          types: [{type: String}]
        description: File to send. Pass a file_id to send a file that exists on the Telegram servers (recommended), pass an HTTP URL for Telegram to get a file from the Internet, or pass “attach://<file_attach_name>” to upload a new one using multipart/form-data under <file_attach_name> name. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files)
      - name: caption
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Caption of the photo to be sent, 0-1024 characters after entities parsing
      - name: parse_mode
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Mode for parsing entities in the photo caption. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: caption_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        optional: true
        description: Optional. List of special entities that appear in the caption, which can be specified instead of parse_mode
      - name: show_caption_above_media
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True, if the caption must be shown above the message media
      - name: has_spoiler
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if the photo needs to be covered with a spoiler animation
  - name: InputMediaVideo
    description: Represents a video to be sent.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the result, must be video
        const: video
      - name: media
        type:
          types: [{type: String}]
        description: File to send. Pass a file_id to send a file that exists on the Telegram servers (recommended), pass an HTTP URL for Telegram to get a file from the Internet, or pass “attach://<file_attach_name>” to upload a new one using multipart/form-data under <file_attach_name> name. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files)
      - name: thumbnail
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Thumbnail of the file sent; can be ignored if thumbnail generation for the file is supported server-side. The thumbnail should be in JPEG format and less than 200 kB in size. A thumbnail's width and height should not exceed 320. Ignored if the file is not uploaded using multipart/form-data. Thumbnails can't be reused and can be only uploaded as a new file, so you can pass “attach://<file_attach_name>” if the thumbnail was uploaded using multipart/form-data under <file_attach_name>. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files)
      - name: cover
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Cover for the video in the message. Pass a file_id to send a file that exists on the Telegram servers (recommended), pass an HTTP URL for Telegram to get a file from the Internet, or pass “attach://<file_attach_name>” to upload a new one using multipart/form-data under <file_attach_name> name. [More information on Sending Files »](https://core.telegram.org/bots/api#sending-files)
      - name: start_timestamp
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Start timestamp for the video in the message
      - name: caption
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Caption of the video to be sent, 0-1024 characters after entities parsing
      - name: parse_mode
        type:
          types: [{type: String}]
        optional: true
