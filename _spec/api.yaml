    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target message thread of the forum topic
    returns:
      types: [{type: "True"}]
  - name: unpinAllForumTopicMessages
    description:
      - Use this method to clear the list of pinned messages in a forum topic in a forum supergroup chat or a private chat with a user. In the case of a supergroup chat the bot must be an administrator in the chat for this to work and must have the can_pin_messages administrator right in the supergroup. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target message thread of the forum topic
    returns:
      types: [{type: "True"}]
  - name: editGeneralForumTopic
    description:
      - Use this method to edit the name of the 'General' topic in a forum supergroup chat. The bot must be an administrator in the chat for this to work and must have the can_manage_topics administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
      - name: name
        type:
          types: [{type: String}]
        required: true
        description: New topic name, 1-128 characters
    returns:
      types: [{type: "True"}]
  - name: closeGeneralForumTopic
    description:
      - Use this method to close an open 'General' topic in a forum supergroup chat. The bot must be an administrator in the chat for this to work and must have the can_manage_topics administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
    returns:
      types: [{type: "True"}]
  - name: reopenGeneralForumTopic
    description:
      - Use this method to reopen a closed 'General' topic in a forum supergroup chat. The bot must be an administrator in the chat for this to work and must have the can_manage_topics administrator rights. The topic will be automatically unhidden if it was hidden. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
    returns:
      types: [{type: "True"}]
  - name: hideGeneralForumTopic
    description:
      - Use this method to hide the 'General' topic in a forum supergroup chat. The bot must be an administrator in the chat for this to work and must have the can_manage_topics administrator rights. The topic will be automatically closed if it was open. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
    returns:
      types: [{type: "True"}]
  - name: unhideGeneralForumTopic
    description:
      - Use this method to unhide the 'General' topic in a forum supergroup chat. The bot must be an administrator in the chat for this to work and must have the can_manage_topics administrator rights. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
    returns:
      types: [{type: "True"}]
  - name: unpinAllGeneralForumTopicMessages
    description:
      - Use this method to clear the list of pinned messages in a General forum topic. The bot must be an administrator in the chat for this to work and must have the can_pin_messages administrator right in the supergroup. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup (in the format @supergroupusername)
    returns:
      types: [{type: "True"}]
  - name: answerCallbackQuery
    description:
      - Use this method to send answers to callback queries sent from [inline keyboards](https://core.telegram.org/bots/features#inline-keyboards). The answer will be displayed to the user as a notification at the top of the chat screen or as an alert. On success, True is returned.
      - Alternatively, the user can be redirected to the specified Game URL. For this option to work, you must first create a game for your bot via [@BotFather](https://t.me/botfather) and accept the terms. Otherwise, you may use links like t.me/your_bot?start=XXXX that open your bot with a parameter.
    params:
      - name: callback_query_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier for the query to be answered
      - name: text
        type:
          types: [{type: String}]
        description: Text of the notification. If not specified, nothing will be shown to the user, 0-200 characters
      - name: show_alert
        type:
          types: [{type: Boolean}]
        description: If True, an alert will be shown by the client instead of a notification at the top of the chat screen. Defaults to false.
        default: "false"
        enum:
          - "false"
      - name: url
        type:
          types: [{type: String}]
        description: URL that will be opened by the user's client. If you have created a [Game](https://core.telegram.org/bots/api#game) and accepted the conditions via [@BotFather](https://t.me/botfather), specify the URL that opens your game - note that this will only work if the query comes from a [callback_game](https://core.telegram.org/bots/api#inlinekeyboardbutton) button.  Otherwise, you may use links like t.me/your_bot?start=XXXX that open your bot with a parameter.
        enum:
          - callback_game
      - name: cache_time
        type:
          types: [{type: Integer}]
        description: The maximum amount of time in seconds that the result of the callback query may be cached client-side. Telegram apps will support caching starting in version 3.14. Defaults to 0.
        default: "0"
    returns:
      types: [{type: "True"}]
  - name: getUserChatBoosts
    description:
      - Use this method to get the list of boosts added to a chat by a user. Requires administrator rights in the chat. Returns a [UserChatBoosts](https://core.telegram.org/bots/api#userchatboosts) object.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the chat or username of the channel (in the format @channelusername)
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
    returns:
      types: [{type: UserChatBoosts, ref: userchatboosts}]
  - name: getBusinessConnection
    description:
      - Use this method to get information about the connection of the bot with a business account. Returns a [BusinessConnection](https://core.telegram.org/bots/api#businessconnection) object on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
    returns:
      types: [{type: BusinessConnection, ref: businessconnection}]
  - name: setMyCommands
    description:
      - Use this method to change the list of the bot's commands. See [this manual](https://core.telegram.org/bots/features#commands) for more details about bot commands. Returns True on success.
    params:
      - name: commands
        type:
          types: [{type: BotCommand, ref: botcommand}]
          array: 1
        required: true
        description: A JSON-serialized list of bot commands to be set as the list of the bot's commands. At most 100 commands can be specified.
      - name: scope
        type:
          types: [{type: BotCommandScope, ref: botcommandscope}]
        description: A JSON-serialized object, describing scope of users for which the commands are relevant. Defaults to [BotCommandScopeDefault](https://core.telegram.org/bots/api#botcommandscopedefault).
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code. If empty, commands will be applied to all users from the given scope, for whose language there are no dedicated commands
    returns:
      types: [{type: "True"}]
  - name: deleteMyCommands
    description:
      - Use this method to delete the list of the bot's commands for the given scope and user language. After deletion, [higher level commands](https://core.telegram.org/bots/api#determining-list-of-commands) will be shown to affected users. Returns True on success.
    params:
      - name: scope
        type:
          types: [{type: BotCommandScope, ref: botcommandscope}]
        description: A JSON-serialized object, describing scope of users for which the commands are relevant. Defaults to [BotCommandScopeDefault](https://core.telegram.org/bots/api#botcommandscopedefault).
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code. If empty, commands will be applied to all users from the given scope, for whose language there are no dedicated commands
    returns:
      types: [{type: "True"}]
  - name: getMyCommands
    description:
      - Use this method to get the current list of the bot's commands for the given scope and user language. Returns an Array of [BotCommand](https://core.telegram.org/bots/api#botcommand) objects. If commands aren't set, an empty list is returned.
    params:
      - name: scope
        type:
          types: [{type: BotCommandScope, ref: botcommandscope}]
        description: A JSON-serialized object, describing scope of users. Defaults to [BotCommandScopeDefault](https://core.telegram.org/bots/api#botcommandscopedefault).
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code or an empty string
    returns:
      types: [{type: BotCommand, ref: botcommand}]
      array: 1
  - name: setMyName
    description:
      - Use this method to change the bot's name. Returns True on success.
    params:
      - name: name
        type:
          types: [{type: String}]
        description: New bot name; 0-64 characters. Pass an empty string to remove the dedicated name for the given language.
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code. If empty, the name will be shown to all users for whose language there is no dedicated name.
    returns:
      types: [{type: "True"}]
  - name: getMyName
    description:
      - Use this method to get the current bot name for the given user language. Returns [BotName](https://core.telegram.org/bots/api#botname) on success.
    params:
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code or an empty string
    returns:
      types: [{type: BotName, ref: botname}]
  - name: setMyDescription
    description:
      - Use this method to change the bot's description, which is shown in the chat with the bot if the chat is empty. Returns True on success.
    params:
      - name: description
        type:
          types: [{type: String}]
        description: New bot description; 0-512 characters. Pass an empty string to remove the dedicated description for the given language.
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code. If empty, the description will be applied to all users for whose language there is no dedicated description.
    returns:
      types: [{type: "True"}]
  - name: getMyDescription
    description:
      - Use this method to get the current bot description for the given user language. Returns [BotDescription](https://core.telegram.org/bots/api#botdescription) on success.
    params:
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code or an empty string
    returns:
      types: [{type: BotDescription, ref: botdescription}]
  - name: setMyShortDescription
    description:
      - Use this method to change the bot's short description, which is shown on the bot's profile page and is sent together with the link when users share the bot. Returns True on success.
    params:
      - name: short_description
        type:
          types: [{type: String}]
        description: New short description for the bot; 0-120 characters. Pass an empty string to remove the dedicated short description for the given language.
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code. If empty, the short description will be applied to all users for whose language there is no dedicated short description.
    returns:
      types: [{type: "True"}]
  - name: getMyShortDescription
    description:
      - Use this method to get the current bot short description for the given user language. Returns [BotShortDescription](https://core.telegram.org/bots/api#botshortdescription) on success.
    params:
      - name: language_code
        type:
          types: [{type: String}]
        description: A two-letter ISO 639-1 language code or an empty string
    returns:
      types: [{type: BotShortDescription, ref: botshortdescription}]
  - name: setMyProfilePhoto
    description:
      - Changes the profile photo of the bot. Returns True on success.
    params:
      - name: photo
        type:
          types: [{type: InputProfilePhoto, ref: inputprofilephoto}]
        required: true
        description: The new profile photo to set
    returns:
      types: [{type: "True"}]
  - name: removeMyProfilePhoto
    description:
      - Removes the profile photo of the bot. Requires no parameters. Returns True on success.
    returns:
      types: [{type: "True"}]
  - name: setChatMenuButton
    description:
      - Use this method to change the bot's menu button in a private chat, or the default menu button. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target private chat. If not specified, default bot's menu button will be changed
      - name: menu_button
        type:
          types: [{type: MenuButton, ref: menubutton}]
        description: A JSON-serialized object for the bot's new menu button. Defaults to [MenuButtonDefault](https://core.telegram.org/bots/api#menubuttondefault)
    returns:
      types: [{type: "True"}]
  - name: getChatMenuButton
    description:
      - Use this method to get the current value of the bot's menu button in a private chat, or the default menu button. Returns [MenuButton](https://core.telegram.org/bots/api#menubutton) on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target private chat. If not specified, default bot's menu button will be returned
    returns:
      types: [{type: MenuButton, ref: menubutton}]
  - name: setMyDefaultAdministratorRights
    description:
      - Use this method to change the default administrator rights requested by the bot when it's added as an administrator to groups or channels. These rights will be suggested to users, but they are free to modify the list before adding the bot. Returns True on success.
    params:
      - name: rights
        type:
          types: [{type: ChatAdministratorRights, ref: chatadministratorrights}]
        description: A JSON-serialized object describing new default administrator rights. If not specified, the default administrator rights will be cleared.
      - name: for_channels
        type:
          types: [{type: Boolean}]
        description: Pass True to change the default administrator rights of the bot in channels. Otherwise, the default administrator rights of the bot for groups and supergroups will be changed.
    returns:
      types: [{type: "True"}]
  - name: getMyDefaultAdministratorRights
    description:
      - Use this method to get the current default administrator rights of the bot. Returns [ChatAdministratorRights](https://core.telegram.org/bots/api#chatadministratorrights) on success.
    params:
      - name: for_channels
        type:
          types: [{type: Boolean}]
        description: Pass True to get default administrator rights of the bot in channels. Otherwise, default administrator rights of the bot for groups and supergroups will be returned.
    returns:
      types: [{type: ChatAdministratorRights, ref: chatadministratorrights}]
  - name: getAvailableGifts
    description:
      - Returns the list of gifts that can be sent by the bot to users and channel chats. Requires no parameters. Returns a [Gifts](https://core.telegram.org/bots/api#gifts) object.
    returns:
      types: [{type: Gifts, ref: gifts}]
  - name: sendGift
    description:
      - Sends a gift to the given user or channel chat. The gift can't be converted to Telegram Stars by the receiver. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        description: Required if chat_id is not specified. Unique identifier of the target user who will receive the gift.
        enum:
          - chat_id
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        description: Required if user_id is not specified. Unique identifier for the chat or username of the channel (in the format @channelusername) that will receive the gift.
        enum:
          - user_id
      - name: gift_id
        type:
          types: [{type: String}]
        required: true
        description: Identifier of the gift; limited gifts can't be sent to channel chats
      - name: pay_for_upgrade
        type:
          types: [{type: Boolean}]
        description: Pass True to pay for the gift upgrade from the bot's balance, thereby making the upgrade free for the receiver
      - name: text
        type:
          types: [{type: String}]
        description: Text that will be shown along with the gift; 0-128 characters
      - name: text_parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the text. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details. Entities other than “bold”, “italic”, “underline”, “strikethrough”, “spoiler”, and “custom_emoji” are ignored.
      - name: text_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in the gift text. It can be specified instead of text_parse_mode. Entities other than “bold”, “italic”, “underline”, “strikethrough”, “spoiler”, and “custom_emoji” are ignored.
        enum:
          - text_parse_mode
    returns:
      types: [{type: "True"}]
  - name: giftPremiumSubscription
    description:
      - Gifts a Telegram Premium subscription to the given user. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user who will receive a Telegram Premium subscription
      - name: month_count
        type:
          types: [{type: Integer}]
        required: true
        description: Number of months the Telegram Premium subscription will be active for the user; must be one of 3, 6, or 12
      - name: star_count
        type:
          types: [{type: Integer}]
        required: true
        description: Number of Telegram Stars to pay for the Telegram Premium subscription; must be 1000 for 3 months, 1500 for 6 months, and 2500 for 12 months
      - name: text
        type:
          types: [{type: String}]
        description: Text that will be shown along with the service message about the subscription; 0-128 characters
      - name: text_parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the text. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details. Entities other than “bold”, “italic”, “underline”, “strikethrough”, “spoiler”, and “custom_emoji” are ignored.
      - name: text_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in the gift text. It can be specified instead of text_parse_mode. Entities other than “bold”, “italic”, “underline”, “strikethrough”, “spoiler”, and “custom_emoji” are ignored.
        enum:
          - text_parse_mode
    returns:
      types: [{type: "True"}]
  - name: verifyUser
    description:
      - Verifies a user [on behalf of the organization](https://telegram.org/verify#third-party-verification) which is represented by the bot. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
      - name: custom_description
        type:
          types: [{type: String}]
        description: Custom description for the verification; 0-70 characters. Must be empty if the organization isn't allowed to provide a custom verification description.
    returns:
      types: [{type: "True"}]
  - name: verifyChat
    description:
      - Verifies a chat [on behalf of the organization](https://telegram.org/verify#third-party-verification) which is represented by the bot. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername). Channel direct messages chats can't be verified.
      - name: custom_description
        type:
          types: [{type: String}]
        description: Custom description for the verification; 0-70 characters. Must be empty if the organization isn't allowed to provide a custom verification description.
    returns:
      types: [{type: "True"}]
  - name: removeUserVerification
    description:
      - Removes verification from a user who is currently verified [on behalf of the organization](https://telegram.org/verify#third-party-verification) represented by the bot. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the target user
    returns:
      types: [{type: "True"}]
  - name: removeChatVerification
    description:
      - Removes verification from a chat that is currently verified [on behalf of the organization](https://telegram.org/verify#third-party-verification) represented by the bot. Returns True on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
    returns:
      types: [{type: "True"}]
  - name: readBusinessMessage
    description:
      - Marks incoming message as read on behalf of a business account. Requires the can_read_messages business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection on behalf of which to read the message
      - name: chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the chat in which the message was received. The chat must have been active in the last 24 hours.
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier of the message to mark as read
    returns:
      types: [{type: "True"}]
  - name: deleteBusinessMessages
    description:
      - Delete messages on behalf of a business account. Requires the can_delete_sent_messages business bot right to delete messages sent by the bot itself, or the can_delete_all_messages business bot right to delete any message. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection on behalf of which to delete the messages
      - name: message_ids
        type:
          types: [{type: Integer}]
          array: 1
        required: true
        description: A JSON-serialized list of 1-100 identifiers of messages to delete. All messages must be from the same chat. See [deleteMessage](https://core.telegram.org/bots/api#deletemessage) for limitations on which messages can be deleted
    returns:
      types: [{type: "True"}]
  - name: setBusinessAccountName
    description:
      - Changes the first and last name of a managed business account. Requires the can_change_name business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
      - name: first_name
        type:
          types: [{type: String}]
        required: true
        description: The new value of the first name for the business account; 1-64 characters
      - name: last_name
        type:
          types: [{type: String}]
        description: The new value of the last name for the business account; 0-64 characters
    returns:
      types: [{type: "True"}]
  - name: setBusinessAccountUsername
    description:
      - Changes the username of a managed business account. Requires the can_change_username business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
      - name: username
        type:
          types: [{type: String}]
        description: The new value of the username for the business account; 0-32 characters
    returns:
      types: [{type: "True"}]
  - name: setBusinessAccountBio
    description:
      - Changes the bio of a managed business account. Requires the can_change_bio business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
      - name: bio
        type:
          types: [{type: String}]
        description: The new value of the bio for the business account; 0-140 characters
    returns:
      types: [{type: "True"}]
  - name: setBusinessAccountProfilePhoto
    description:
      - Changes the profile photo of a managed business account. Requires the can_edit_profile_photo business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
      - name: photo
        type:
          types: [{type: InputProfilePhoto, ref: inputprofilephoto}]
        required: true
        description: The new profile photo to set
      - name: is_public
        type:
          types: [{type: Boolean}]
        description: Pass True to set the public photo, which will be visible even if the main photo is hidden by the business account's privacy settings. An account can have only one public photo.
    returns:
      types: [{type: "True"}]
  - name: removeBusinessAccountProfilePhoto
    description:
      - Removes the current profile photo of a managed business account. Requires the can_edit_profile_photo business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
      - name: is_public
        type:
          types: [{type: Boolean}]
        description: Pass True to remove the public photo, which is visible even if the main photo is hidden by the business account's privacy settings. After the main photo is removed, the previous profile photo (if present) becomes the main photo.
    returns:
      types: [{type: "True"}]
  - name: setBusinessAccountGiftSettings
    description:
      - Changes the privacy settings pertaining to incoming gifts in a managed business account. Requires the can_change_gift_settings business bot right. Returns True on success.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection
      - name: show_gift_button
        type:
          types: [{type: Boolean}]
        required: true
        description: Pass True, if a button for sending a gift to the user or by the business account must always be shown in the input field
