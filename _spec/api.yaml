  - name: MessageId
    description: This object represents a unique message identifier.
    fields:
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Unique message identifier. In specific instances (e.g., message containing a video sent to a big chat), the server might automatically schedule a message instead of sending it immediately. In such cases, this field will be 0 and the relevant message will be unusable until it is actually sent
  - name: InaccessibleMessage
    description: This object describes a message that was deleted or is otherwise inaccessible to the bot.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: Chat the message belonged to
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Unique message identifier inside the chat
      - name: date
        type:
          types: [{type: Integer}]
        description: Always 0. The field can be used to differentiate regular and inaccessible messages.
  - name: MaybeInaccessibleMessage
    description: This object describes a message that can be inaccessible to the bot. It can be one of
    subtypes:
      - Message
      - InaccessibleMessage
  - name: MessageEntity
    description: This object represents one special entity in a text message. For example, hashtags, usernames, URLs, etc.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: 'Type of the entity. Currently, can be “mention” (@username), “hashtag” (#hashtag or #hashtag@chatusername), “cashtag” ($USD or $USD@chatusername), “bot_command” (/start@jobs_bot), “url” (https://telegram.org), “email” (do-not-reply@telegram.org), “phone_number” (+1-212-555-0123), “bold” (bold text), “italic” (italic text), “underline” (underlined text), “strikethrough” (strikethrough text), “spoiler” (spoiler message), “blockquote” (block quotation), “expandable_blockquote” (collapsed-by-default block quotation), “code” (monowidth string), “pre” (monowidth block), “text_link” (for clickable text URLs), “text_mention” (for users [without usernames](https://telegram.org/blog/edit#new-mentions)), “custom_emoji” (for inline custom emoji stickers)'
        enum:
          - mention
          - hashtag
          - cashtag
          - bot_command
          - url
          - email
          - phone_number
          - bold
          - italic
          - underline
          - strikethrough
          - spoiler
          - blockquote
          - expandable_blockquote
          - code
          - pre
          - text_link
          - text_mention
          - custom_emoji
      - name: offset
        type:
          types: [{type: Integer}]
        description: Offset in [UTF-16 code units](https://core.telegram.org/api/entities#entity-length) to the start of the entity
      - name: length
        type:
          types: [{type: Integer}]
        description: Length of the entity in [UTF-16 code units](https://core.telegram.org/api/entities#entity-length)
      - name: url
        type:
          types: [{type: String}]
        optional: true
        description: Optional. For “text_link” only, URL that will be opened after user taps on the text
      - name: user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. For “text_mention” only, the mentioned user
      - name: language
        type:
          types: [{type: String}]
        optional: true
        description: Optional. For “pre” only, the programming language of the entity text
      - name: custom_emoji_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. For “custom_emoji” only, unique identifier of the custom emoji. Use [getCustomEmojiStickers](https://core.telegram.org/bots/api#getcustomemojistickers) to get full information about the sticker
  - name: TextQuote
    description: This object contains information about the quoted part of a message that is replied to by the given message.
    fields:
      - name: text
        type:
          types: [{type: String}]
        description: Text of the quoted part of a message that is replied to by the given message
      - name: entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        optional: true
        description: Optional. Special entities that appear in the quote. Currently, only bold, italic, underline, strikethrough, spoiler, and custom_emoji entities are kept in quotes.
      - name: position
        type:
          types: [{type: Integer}]
        description: Approximate quote position in the original message in UTF-16 code units as specified by the sender
      - name: is_manual
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the quote was chosen manually by the message sender. Otherwise, the quote was added automatically by the server.
