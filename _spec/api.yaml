          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}, {type: ReplyKeyboardMarkup, ref: replykeyboardmarkup}, {type: ReplyKeyboardRemove, ref: replykeyboardremove}, {type: ForceReply, ref: forcereply}]
        description: Additional interface options. A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards), [custom reply keyboard](https://core.telegram.org/bots/features#keyboards), instructions to remove a reply keyboard or to force a reply from the user
    returns:
      types: [{type: Message, ref: message}]
  - name: sendPoll
    description:
      - Use this method to send a native poll. On success, the sent [Message](https://core.telegram.org/bots/api#message) is returned.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection on behalf of which the message will be sent
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername). Polls can't be sent to channel direct messages chats.
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: question
        type:
          types: [{type: String}]
        required: true
        description: Poll question, 1-300 characters
      - name: question_parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the question. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details. Currently, only custom emoji entities are allowed
      - name: question_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in the poll question. It can be specified instead of question_parse_mode
        enum:
          - question_parse_mode
      - name: options
        type:
          types: [{type: InputPollOption, ref: inputpolloption}]
          array: 1
        required: true
        description: A JSON-serialized list of 2-12 answer options
      - name: is_anonymous
        type:
          types: [{type: Boolean}]
        description: True, if the poll needs to be anonymous, defaults to True
        default: "True"
      - name: type
        type:
          types: [{type: String}]
        description: Poll type, “quiz” or “regular”, defaults to “regular”
      - name: allows_multiple_answers
        type:
          types: [{type: Boolean}]
        description: True, if the poll allows multiple answers, ignored for polls in quiz mode, defaults to False
        default: "False"
      - name: correct_option_id
        type:
          types: [{type: Integer}]
        description: 0-based identifier of the correct answer option, required for polls in quiz mode
      - name: explanation
        type:
          types: [{type: String}]
        description: Text that is shown when a user chooses an incorrect answer or taps on the lamp icon in a quiz-style poll, 0-200 characters with at most 2 line feeds after entities parsing
      - name: explanation_parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the explanation. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: explanation_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in the poll explanation. It can be specified instead of explanation_parse_mode
        enum:
          - explanation_parse_mode
      - name: open_period
        type:
          types: [{type: Integer}]
        description: Amount of time in seconds the poll will be active after creation, 5-600. Can't be used together with close_date.
        enum:
          - close_date
      - name: close_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the poll will be automatically closed. Must be at least 5 and no more than 600 seconds in the future. Can't be used together with open_period.
        enum:
          - open_period
      - name: is_closed
        type:
          types: [{type: Boolean}]
        description: Pass True if the poll needs to be immediately closed. This can be useful for poll preview.
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the message [silently](https://telegram.org/blog/channels-2-0#silent-messages). Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the sent message from forwarding and saving
      - name: allow_paid_broadcast
        type:
          types: [{type: Boolean}]
        description: Pass True to allow up to 1000 messages per second, ignoring [broadcasting limits](https://core.telegram.org/bots/faq#how-can-i-message-all-of-my-bot-39s-subscribers-at-once) for a fee of 0.1 Telegram Stars per message. The relevant Stars will be withdrawn from the bot's balance
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message; for private chats only
      - name: reply_parameters
        type:
          types: [{type: ReplyParameters, ref: replyparameters}]
        description: Description of the message to reply to
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}, {type: ReplyKeyboardMarkup, ref: replykeyboardmarkup}, {type: ReplyKeyboardRemove, ref: replykeyboardremove}, {type: ForceReply, ref: forcereply}]
        description: Additional interface options. A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards), [custom reply keyboard](https://core.telegram.org/bots/features#keyboards), instructions to remove a reply keyboard or to force a reply from the user
    returns:
      types: [{type: Message, ref: message}]
  - name: sendChecklist
    description:
      - Use this method to send a checklist on behalf of a connected business account. On success, the sent [Message](https://core.telegram.org/bots/api#message) is returned.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier of the business connection on behalf of which the message will be sent
      - name: chat_id
        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target chat
      - name: checklist
        type:
          types: [{type: InputChecklist, ref: inputchecklist}]
        required: true
        description: A JSON-serialized object for the checklist to send
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the message silently. Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the sent message from forwarding and saving
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message
      - name: reply_parameters
        type:
          types: [{type: ReplyParameters, ref: replyparameters}]
        description: A JSON-serialized object for description of the message to reply to
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}]
        description: A JSON-serialized object for an inline keyboard
    returns:
      types: [{type: Message, ref: message}]
  - name: sendDice
