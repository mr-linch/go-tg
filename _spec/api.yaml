  - name: answerShippingQuery
    description:
      - If you sent an invoice requesting a shipping address and the parameter is_flexible was specified, the Bot API will send an [Update](https://core.telegram.org/bots/api#update) with a shipping_query field to the bot. Use this method to reply to shipping queries. On success, True is returned.
    params:
      - name: shipping_query_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier for the query to be answered
      - name: ok
        type:
          types: [{type: Boolean}]
        required: true
        description: Pass True if delivery to the specified address is possible and False if there are any problems (for example, if delivery to the specified address is not possible)
      - name: shipping_options
        type:
          types: [{type: ShippingOption, ref: shippingoption}]
          array: 1
        description: Required if ok is True. A JSON-serialized array of available shipping options.
        enum:
          - ok
      - name: error_message
        type:
          types: [{type: String}]
        description: Required if ok is False. Error message in human readable form that explains why it is impossible to complete the order (e.g. “Sorry, delivery to your desired address is unavailable”). Telegram will display this message to the user.
        enum:
          - ok
    returns:
      types: [{type: "True"}]
  - name: answerPreCheckoutQuery
    description:
      - 'Once the user has confirmed their payment and shipping details, the Bot API sends the final confirmation in the form of an [Update](https://core.telegram.org/bots/api#update) with the field pre_checkout_query. Use this method to respond to such pre-checkout queries. On success, True is returned. Note: The Bot API must receive an answer within 10 seconds after the pre-checkout query was sent.'
    params:
      - name: pre_checkout_query_id
        type:
          types: [{type: String}]
        required: true
        description: Unique identifier for the query to be answered
      - name: ok
        type:
          types: [{type: Boolean}]
        required: true
        description: Specify True if everything is alright (goods are available, etc.) and the bot is ready to proceed with the order. Use False if there are any problems.
      - name: error_message
        type:
          types: [{type: String}]
        description: Required if ok is False. Error message in human readable form that explains the reason for failure to proceed with the checkout (e.g. "Sorry, somebody just bought the last of our amazing black T-shirts while you were busy filling out your payment details. Please choose a different color or garment!"). Telegram will display this message to the user.
        enum:
          - ok
    returns:
      types: [{type: "True"}]
  - name: getMyStarBalance
    description:
      - A method to get the current Telegram Stars balance of the bot. Requires no parameters. On success, returns a [StarAmount](https://core.telegram.org/bots/api#staramount) object.
    returns:
      types: [{type: StarAmount, ref: staramount}]
  - name: getStarTransactions
    description:
      - Returns the bot's Telegram Star transactions in chronological order. On success, returns a [StarTransactions](https://core.telegram.org/bots/api#startransactions) object.
    params:
      - name: offset
        type:
          types: [{type: Integer}]
        description: Number of transactions to skip in the response
      - name: limit
        type:
          types: [{type: Integer}]
        description: The maximum number of transactions to be retrieved. Values between 1-100 are accepted. Defaults to 100.
        default: "100"
    returns:
      types: [{type: StarTransactions, ref: startransactions}]
  - name: refundStarPayment
    description:
      - Refunds a successful payment in [Telegram Stars](https://t.me/BotNews/90). Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of the user whose payment will be refunded
      - name: telegram_payment_charge_id
        type:
          types: [{type: String}]
        required: true
        description: Telegram payment identifier
    returns:
      types: [{type: "True"}]
  - name: editUserStarSubscription
    description:
      - Allows the bot to cancel or re-enable extension of a subscription paid in Telegram Stars. Returns True on success.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Identifier of the user whose subscription will be edited
      - name: telegram_payment_charge_id
        type:
          types: [{type: String}]
        required: true
        description: Telegram payment identifier for the subscription
      - name: is_canceled
        type:
          types: [{type: Boolean}]
        required: true
        description: Pass True to cancel extension of the user subscription; the subscription must be active up to the end of the current subscription period. Pass False to allow the user to re-enable a subscription that was previously canceled by the bot.
    returns:
      types: [{type: "True"}]
  - name: setPassportDataErrors
    description:
      - Informs a user that some of the Telegram Passport elements they provided contains errors. The user will not be able to re-submit their Passport to you until the errors are fixed (the contents of the field for which you returned the error must change). Returns True on success.
      - Use this if the data submitted by the user doesn't satisfy the standards your service requires for any reason. For example, if a birthday date seems invalid, a submitted document is blurry, a scan shows evidence of tampering, etc. Supply some details in the error message to make sure the user knows how to correct the issues.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier
      - name: errors
        type:
          types: [{type: PassportElementError, ref: passportelementerror}]
          array: 1
        required: true
        description: A JSON-serialized array describing the errors
    returns:
      types: [{type: "True"}]
