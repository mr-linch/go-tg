methods:
  - name: getUpdates
    description:
      - Use this method to receive incoming updates using long polling ([wiki](https://en.wikipedia.org/wiki/Push_technology#Long_polling)). Returns an Array of [Update](https://core.telegram.org/bots/api#update) objects.
      - Notes
      - 1. This method will not work if an outgoing webhook is set up.
      - 2. In order to avoid getting duplicate updates, recalculate offset after each server response.
    params:
      - name: offset
        type:
          types: [{type: Integer}]
        description: Identifier of the first update to be returned. Must be greater by one than the highest among the identifiers of previously received updates. By default, updates starting with the earliest unconfirmed update are returned. An update is considered confirmed as soon as [getUpdates](https://core.telegram.org/bots/api#getupdates) is called with an offset higher than its update_id. The negative offset can be specified to retrieve updates starting from -offset update from the end of the updates queue. All previous updates will be forgotten.
        enum:
          - offset
          - update_id
          - -offset
      - name: limit
        type:
          types: [{type: Integer}]
        description: Limits the number of updates to be retrieved. Values between 1-100 are accepted. Defaults to 100.
        default: "100"
      - name: timeout
        type:
          types: [{type: Integer}]
        description: Timeout in seconds for long polling. Defaults to 0, i.e. usual short polling. Should be positive, short polling should be used for testing purposes only.
        default: "0"
      - name: allowed_updates
        type:
          types: [{type: String}]
          array: 1
        description: A JSON-serialized list of the update types you want your bot to receive. For example, specify ["message", "edited_channel_post", "callback_query"] to only receive updates of these types. See [Update](https://core.telegram.org/bots/api#update) for a complete list of available update types. Specify an empty list to receive all update types except chat_member, message_reaction, and message_reaction_count (default). If not specified, the previous setting will be used.  Please note that this parameter doesn't affect updates created before the call to getUpdates, so unwanted updates may be received for a short period of time.
        enum:
          - chat_member
          - message_reaction
          - message_reaction_count
    returns:
      types: [{type: Update, ref: update}]
      array: 1
  - name: setWebhook
    description:
      - Use this method to specify a URL and receive incoming updates via an outgoing webhook. Whenever there is an update for the bot, we will send an HTTPS POST request to the specified URL, containing a JSON-serialized [Update](https://core.telegram.org/bots/api#update). In case of an unsuccessful request (a request with response [HTTP status code](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes) different from 2XY), we will repeat the request and give up after a reasonable amount of attempts. Returns True on success.
      - If you'd like to make sure that the webhook was set by you, you can specify secret data in the parameter secret_token. If specified, the request will contain a header “X-Telegram-Bot-Api-Secret-Token” with the secret token as content.
      - Notes
      - 1. You will not be able to receive updates using [getUpdates](https://core.telegram.org/bots/api#getupdates) for as long as an outgoing webhook is set up.
      - 2. To use a self-signed certificate, you need to upload your [public key certificate](https://core.telegram.org/bots/self-signed) using certificate parameter. Please upload as InputFile, sending a String will not work.
      - '3. Ports currently supported for webhooks: 443, 80, 88, 8443.'
      - If you're having any trouble setting up webhooks, please check out this [amazing guide to webhooks](https://core.telegram.org/bots/webhooks).
    params:
      - name: url
        type:
          types: [{type: String}]
        required: true
        description: HTTPS URL to send updates to. Use an empty string to remove webhook integration
      - name: certificate
        type:
          types: [{type: InputFile, ref: inputfile}]
        description: Upload your public key certificate so that the root certificate in use can be checked. See our [self-signed guide](https://core.telegram.org/bots/self-signed) for details.
      - name: ip_address
        type:
          types: [{type: String}]
        description: The fixed IP address which will be used to send webhook requests instead of the IP address resolved through DNS
      - name: max_connections
        type:
          types: [{type: Integer}]
        description: The maximum allowed number of simultaneous HTTPS connections to the webhook for update delivery, 1-100. Defaults to 40. Use lower values to limit the load on your bot's server, and higher values to increase your bot's throughput.
        default: "40"
        enum:
          - "40"
      - name: allowed_updates
        type:
          types: [{type: String}]
          array: 1
        description: A JSON-serialized list of the update types you want your bot to receive. For example, specify ["message", "edited_channel_post", "callback_query"] to only receive updates of these types. See [Update](https://core.telegram.org/bots/api#update) for a complete list of available update types. Specify an empty list to receive all update types except chat_member, message_reaction, and message_reaction_count (default). If not specified, the previous setting will be used. Please note that this parameter doesn't affect updates created before the call to the setWebhook, so unwanted updates may be received for a short period of time.
        enum:
          - chat_member
          - message_reaction
          - message_reaction_count
      - name: drop_pending_updates
        type:
          types: [{type: Boolean}]
        description: Pass True to drop all pending updates
      - name: secret_token
        type:
          types: [{type: String}]
        description: A secret token to be sent in a header “X-Telegram-Bot-Api-Secret-Token” in every webhook request, 1-256 characters. Only characters A-Z, a-z, 0-9, _ and - are allowed. The header is useful to ensure that the request comes from a webhook set by you.
    returns:
      types: [{type: "True"}]
  - name: deleteWebhook
    description:
      - Use this method to remove webhook integration if you decide to switch back to [getUpdates](https://core.telegram.org/bots/api#getupdates). Returns True on success.
    params:
      - name: drop_pending_updates
        type:
          types: [{type: Boolean}]
        description: Pass True to drop all pending updates
    returns:
      types: [{type: "True"}]
  - name: getWebhookInfo
    description:
      - Use this method to get current webhook status. Requires no parameters. On success, returns a [WebhookInfo](https://core.telegram.org/bots/api#webhookinfo) object. If the bot is using [getUpdates](https://core.telegram.org/bots/api#getupdates), will return an object with the url field empty.
    returns:
      types: [{type: WebhookInfo, ref: webhookinfo}]
  - name: getMe
    description:
      - A simple method for testing your bot's authentication token. Requires no parameters. Returns basic information about the bot in form of a [User](https://core.telegram.org/bots/api#user) object.
    returns:
      types: [{type: User, ref: user}]
  - name: logOut
    description:
      - Use this method to log out from the cloud Bot API server before launching the bot locally. You must log out the bot before running it locally, otherwise there is no guarantee that the bot will receive updates. After a successful call, you can immediately log in on a local server, but will not be able to log in back to the cloud Bot API server for 10 minutes. Returns True on success. Requires no parameters.
    returns:
      types: [{type: "True"}]
  - name: close
    description:
      - Use this method to close the bot instance before moving it from one local server to another. You need to delete the webhook before calling this method to ensure that the bot isn't launched again after server restart. The method will return error 429 in the first 10 minutes after the bot is launched. Returns True on success. Requires no parameters.
    returns:
      types: [{type: "True"}]
  - name: sendMessage
    description:
      - Use this method to send text messages. On success, the sent [Message](https://core.telegram.org/bots/api#message) is returned.
    params:
      - name: business_connection_id
        type:
          types: [{type: String}]
        description: Unique identifier of the business connection on behalf of which the message will be sent
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: direct_messages_topic_id
        type:
          types: [{type: Integer}]
        description: Identifier of the direct messages topic to which the message will be sent; required if the message is sent to a direct messages chat
      - name: text
        type:
          types: [{type: String}]
        required: true
        description: Text of the message to be sent, 1-4096 characters after entities parsing
      - name: parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the message text. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in message text, which can be specified instead of parse_mode
        enum:
          - parse_mode
      - name: link_preview_options
        type:
          types: [{type: LinkPreviewOptions, ref: linkpreviewoptions}]
        description: Link preview generation options for the message
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the message [silently](https://telegram.org/blog/channels-2-0#silent-messages). Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the sent message from forwarding and saving
      - name: allow_paid_broadcast
        type:
          types: [{type: Boolean}]
        description: Pass True to allow up to 1000 messages per second, ignoring [broadcasting limits](https://core.telegram.org/bots/faq#how-can-i-message-all-of-my-bot-39s-subscribers-at-once) for a fee of 0.1 Telegram Stars per message. The relevant Stars will be withdrawn from the bot's balance
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message; for private chats only
      - name: suggested_post_parameters
        type:
          types: [{type: SuggestedPostParameters, ref: suggestedpostparameters}]
        description: A JSON-serialized object containing the parameters of the suggested post to send; for direct messages chats only. If the message is sent as a reply to another suggested post, then that suggested post is automatically declined.
      - name: reply_parameters
        type:
          types: [{type: ReplyParameters, ref: replyparameters}]
        description: Description of the message to reply to
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}, {type: ReplyKeyboardMarkup, ref: replykeyboardmarkup}, {type: ReplyKeyboardRemove, ref: replykeyboardremove}, {type: ForceReply, ref: forcereply}]
        description: Additional interface options. A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards), [custom reply keyboard](https://core.telegram.org/bots/features#keyboards), instructions to remove a reply keyboard or to force a reply from the user
    returns:
      types: [{type: Message, ref: message}]
  - name: forwardMessage
    description:
      - Use this method to forward messages of any kind. Service messages and messages with protected content can't be forwarded. On success, the sent [Message](https://core.telegram.org/bots/api#message) is returned.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: direct_messages_topic_id
        type:
          types: [{type: Integer}]
        description: Identifier of the direct messages topic to which the message will be forwarded; required if the message is forwarded to a direct messages chat
      - name: from_chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the chat where the original message was sent (or channel username in the format @channelusername)
      - name: video_start_timestamp
        type:
          types: [{type: Integer}]
        description: New start timestamp for the forwarded video in the message
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the message [silently](https://telegram.org/blog/channels-2-0#silent-messages). Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the forwarded message from forwarding and saving
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message; only available when forwarding to private chats
      - name: suggested_post_parameters
        type:
          types: [{type: SuggestedPostParameters, ref: suggestedpostparameters}]
        description: A JSON-serialized object containing the parameters of the suggested post to send; for direct messages chats only
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Message identifier in the chat specified in from_chat_id
        enum:
          - from_chat_id
    returns:
      types: [{type: Message, ref: message}]
  - name: forwardMessages
    description:
      - Use this method to forward multiple messages of any kind. If some of the specified messages can't be found or forwarded, they are skipped. Service messages and messages with protected content can't be forwarded. Album grouping is kept for forwarded messages. On success, an array of [MessageId](https://core.telegram.org/bots/api#messageid) of the sent messages is returned.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: direct_messages_topic_id
        type:
          types: [{type: Integer}]
        description: Identifier of the direct messages topic to which the messages will be forwarded; required if the messages are forwarded to a direct messages chat
      - name: from_chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the chat where the original messages were sent (or channel username in the format @channelusername)
      - name: message_ids
        type:
          types: [{type: Integer}]
          array: 1
        required: true
        description: A JSON-serialized list of 1-100 identifiers of messages in the chat from_chat_id to forward. The identifiers must be specified in a strictly increasing order.
        enum:
          - from_chat_id
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the messages [silently](https://telegram.org/blog/channels-2-0#silent-messages). Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the forwarded messages from forwarding and saving
    returns:
      types: [{type: MessageId, ref: messageid}]
      array: 1
  - name: copyMessage
    description:
      - Use this method to copy messages of any kind. Service messages, paid media messages, giveaway messages, giveaway winners messages, and invoice messages can't be copied. A quiz [poll](https://core.telegram.org/bots/api#poll) can be copied only if the value of the field correct_option_id is known to the bot. The method is analogous to the method [forwardMessage](https://core.telegram.org/bots/api#forwardmessage), but the copied message doesn't have a link to the original message. Returns the [MessageId](https://core.telegram.org/bots/api#messageid) of the sent message on success.
    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
      - name: message_thread_id
        type:
          types: [{type: Integer}]
        description: Unique identifier for the target message thread (topic) of a forum; for forum supergroups and private chats of bots with forum topic mode enabled only
      - name: direct_messages_topic_id
        type:
          types: [{type: Integer}]
        description: Identifier of the direct messages topic to which the message will be sent; required if the message is sent to a direct messages chat
      - name: from_chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the chat where the original message was sent (or channel username in the format @channelusername)
      - name: message_id
        type:
          types: [{type: Integer}]
        required: true
        description: Message identifier in the chat specified in from_chat_id
        enum:
          - from_chat_id
      - name: video_start_timestamp
        type:
          types: [{type: Integer}]
        description: New start timestamp for the copied video in the message
      - name: caption
        type:
          types: [{type: String}]
        description: New caption for media, 0-1024 characters after entities parsing. If not specified, the original caption is kept
      - name: parse_mode
        type:
          types: [{type: String}]
        description: Mode for parsing entities in the new caption. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: caption_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        description: A JSON-serialized list of special entities that appear in the new caption, which can be specified instead of parse_mode
        enum:
          - parse_mode
      - name: show_caption_above_media
        type:
          types: [{type: Boolean}]
        description: Pass True, if the caption must be shown above the message media. Ignored if a new caption isn't specified.
      - name: disable_notification
        type:
          types: [{type: Boolean}]
        description: Sends the message [silently](https://telegram.org/blog/channels-2-0#silent-messages). Users will receive a notification with no sound.
      - name: protect_content
        type:
          types: [{type: Boolean}]
        description: Protects the contents of the sent message from forwarding and saving
      - name: allow_paid_broadcast
        type:
          types: [{type: Boolean}]
        description: Pass True to allow up to 1000 messages per second, ignoring [broadcasting limits](https://core.telegram.org/bots/faq#how-can-i-message-all-of-my-bot-39s-subscribers-at-once) for a fee of 0.1 Telegram Stars per message. The relevant Stars will be withdrawn from the bot's balance
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message; only available when copying to private chats
      - name: suggested_post_parameters
        type:
          types: [{type: SuggestedPostParameters, ref: suggestedpostparameters}]
        description: A JSON-serialized object containing the parameters of the suggested post to send; for direct messages chats only. If the message is sent as a reply to another suggested post, then that suggested post is automatically declined.
      - name: reply_parameters
        type:
          types: [{type: ReplyParameters, ref: replyparameters}]
        description: Description of the message to reply to
