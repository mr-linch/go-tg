      - name: can_send_audios
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send audios
      - name: can_send_documents
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send documents
      - name: can_send_photos
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send photos
      - name: can_send_videos
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send videos
      - name: can_send_video_notes
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send video notes
      - name: can_send_voice_notes
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send voice notes
      - name: can_send_polls
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send polls and checklists
      - name: can_send_other_messages
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to send animations, games, stickers and use inline bots
      - name: can_add_web_page_previews
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to add web page previews to their messages
      - name: can_change_info
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to change the chat title, photo and other settings. Ignored in public supergroups
      - name: can_invite_users
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to invite new users to the chat
      - name: can_pin_messages
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to pin messages. Ignored in public supergroups
      - name: can_manage_topics
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to create forum topics. If omitted defaults to the value of can_pin_messages
  - name: Birthdate
    description: Describes the birthdate of a user.
    fields:
      - name: day
        type:
          types: [{type: Integer}]
        description: Day of the user's birth; 1-31
      - name: month
        type:
          types: [{type: Integer}]
        description: Month of the user's birth; 1-12
      - name: year
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Year of the user's birth
  - name: BusinessIntro
    description: Contains information about the start page settings of a Telegram Business account.
    fields:
      - name: title
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Title text of the business intro
      - name: message
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Message text of the business intro
      - name: sticker
        type:
          types: [{type: Sticker, ref: sticker}]
        optional: true
        description: Optional. Sticker of the business intro
  - name: BusinessLocation
    description: Contains information about the location of a Telegram Business account.
    fields:
      - name: address
        type:
          types: [{type: String}]
        description: Address of the business
      - name: location
        type:
          types: [{type: Location, ref: location}]
        optional: true
        description: Optional. Location of the business
  - name: BusinessOpeningHoursInterval
    description: Describes an interval of time during which a business is open.
    fields:
      - name: opening_minute
        type:
          types: [{type: Integer}]
        description: The minute's sequence number in a week, starting on Monday, marking the start of the time interval during which the business is open; 0 - 7 * 24 * 60
      - name: closing_minute
        type:
          types: [{type: Integer}]
        description: The minute's sequence number in a week, starting on Monday, marking the end of the time interval during which the business is open; 0 - 8 * 24 * 60
  - name: BusinessOpeningHours
    description: Describes the opening hours of a business.
    fields:
      - name: time_zone_name
        type:
          types: [{type: String}]
        description: Unique name of the time zone for which the opening hours are defined
      - name: opening_hours
        type:
          types: [{type: BusinessOpeningHoursInterval, ref: businessopeninghoursinterval}]
          array: 1
        description: List of time intervals describing business opening hours
  - name: UserRating
    description: This object describes the rating of a user based on their Telegram Star spendings.
    fields:
      - name: level
        type:
          types: [{type: Integer}]
        description: Current level of the user, indicating their reliability when purchasing digital goods and services. A higher level suggests a more trustworthy customer; a negative level is likely reason for concern.
      - name: rating
        type:
          types: [{type: Integer}]
        description: Numerical value of the user's rating; the higher the rating, the better
      - name: current_level_rating
        type:
          types: [{type: Integer}]
        description: The rating value required to get the current level
      - name: next_level_rating
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The rating value required to get to the next level; omitted if the maximum level was reached
  - name: StoryAreaPosition
    description: Describes the position of a clickable area within a story.
    fields:
      - name: x_percentage
        type:
          types: [{type: Float}]
        description: The abscissa of the area's center, as a percentage of the media width
      - name: y_percentage
        type:
          types: [{type: Float}]
        description: The ordinate of the area's center, as a percentage of the media height
      - name: width_percentage
        type:
          types: [{type: Float}]
        description: The width of the area's rectangle, as a percentage of the media width
      - name: height_percentage
        type:
          types: [{type: Float}]
        description: The height of the area's rectangle, as a percentage of the media height
      - name: rotation_angle
        type:
          types: [{type: Float}]
        description: The clockwise rotation angle of the rectangle, in degrees; 0-360
      - name: corner_radius_percentage
        type:
          types: [{type: Float}]
        description: The radius of the rectangle corner rounding, as a percentage of the media width
  - name: LocationAddress
    description: Describes the physical address of a location.
    fields:
      - name: country_code
        type:
          types: [{type: String}]
        description: The two-letter ISO 3166-1 alpha-2 country code of the country where the location is located
      - name: state
        type:
          types: [{type: String}]
        optional: true
        description: Optional. State of the location
      - name: city
        type:
          types: [{type: String}]
        optional: true
        description: Optional. City of the location
      - name: street
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Street address of the location
  - name: StoryAreaType
    description: Describes the type of a clickable area on a story. Currently, it can be one of
    subtypes:
      - StoryAreaTypeLocation
      - StoryAreaTypeSuggestedReaction
      - StoryAreaTypeLink
      - StoryAreaTypeWeather
      - StoryAreaTypeUniqueGift
  - name: StoryAreaTypeLocation
    description: Describes a story area pointing to a location. Currently, a story can have up to 10 location areas.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the area, always “location”
        const: location
      - name: latitude
        type:
          types: [{type: Float}]
        description: Location latitude in degrees
      - name: longitude
        type:
          types: [{type: Float}]
        description: Location longitude in degrees
      - name: address
        type:
          types: [{type: LocationAddress, ref: locationaddress}]
        optional: true
        description: Optional. Address of the location
  - name: StoryAreaTypeSuggestedReaction
    description: Describes a story area pointing to a suggested reaction. Currently, a story can have up to 5 suggested reaction areas.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the area, always “suggested_reaction”
        const: suggested_reaction
      - name: reaction_type
        type:
          types: [{type: ReactionType, ref: reactiontype}]
        description: Type of the reaction
      - name: is_dark
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if the reaction area has a dark background
      - name: is_flipped
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if reaction area corner is flipped
  - name: StoryAreaTypeLink
    description: Describes a story area pointing to an HTTP or tg:// link. Currently, a story can have up to 3 link areas.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the area, always “link”
        const: link
      - name: url
        type:
          types: [{type: String}]
        description: HTTP or tg:// URL to be opened when the area is clicked
  - name: StoryAreaTypeWeather
    description: Describes a story area containing weather information. Currently, a story can have up to 3 weather areas.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the area, always “weather”
        const: weather
      - name: temperature
        type:
          types: [{type: Float}]
        description: Temperature, in degree Celsius
      - name: emoji
        type:
          types: [{type: String}]
        description: Emoji representing the weather
      - name: background_color
        type:
          types: [{type: Integer}]
        description: A color of the area background in the ARGB format
  - name: StoryAreaTypeUniqueGift
    description: Describes a story area pointing to a unique gift. Currently, a story can have at most 1 unique gift area.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the area, always “unique_gift”
        const: unique_gift
      - name: name
        type:
          types: [{type: String}]
        description: Unique name of the gift
  - name: StoryArea
    description: Describes a clickable area on a story media.
    fields:
      - name: position
        type:
          types: [{type: StoryAreaPosition, ref: storyareaposition}]
        description: Position of the area
      - name: type
        type:
          types: [{type: StoryAreaType, ref: storyareatype}]
        description: Type of the area
  - name: ChatLocation
    description: Represents a location to which a chat is connected.
    fields:
      - name: location
        type:
          types: [{type: Location, ref: location}]
        description: The location to which the supergroup is connected. Can't be a live location.
      - name: address
        type:
          types: [{type: String}]
        description: Location address; 1-64 characters, as defined by the chat owner
  - name: ReactionType
    description: This object describes the type of a reaction. Currently, it can be one of
    subtypes:
      - ReactionTypeEmoji
      - ReactionTypeCustomEmoji
      - ReactionTypePaid
  - name: ReactionTypeEmoji
    description: The reaction is based on an emoji.
