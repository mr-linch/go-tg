          array: 1
        optional: true
        description: Optional. Special entities that appear in the checklist title
      - name: tasks
        type:
          types: [{type: ChecklistTask, ref: checklisttask}]
          array: 1
        description: List of tasks in the checklist
      - name: others_can_add_tasks
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if users other than the creator of the list can add tasks to the list
      - name: others_can_mark_tasks_as_done
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if users other than the creator of the list can mark tasks as done or not done
  - name: InputChecklistTask
    description: Describes a task to add to a checklist.
    fields:
      - name: id
        type:
          types: [{type: Integer}]
        description: Unique identifier of the task; must be positive and unique among all task identifiers currently present in the checklist
      - name: text
        type:
          types: [{type: String}]
        description: Text of the task; 1-100 characters after entities parsing
      - name: parse_mode
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Mode for parsing entities in the text. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: text_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        optional: true
        description: Optional. List of special entities that appear in the text, which can be specified instead of parse_mode. Currently, only bold, italic, underline, strikethrough, spoiler, and custom_emoji entities are allowed.
  - name: InputChecklist
    description: Describes a checklist to create.
    fields:
      - name: title
        type:
          types: [{type: String}]
        description: Title of the checklist; 1-255 characters after entities parsing
      - name: parse_mode
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Mode for parsing entities in the title. See [formatting options](https://core.telegram.org/bots/api#formatting-options) for more details.
      - name: title_entities
        type:
          types: [{type: MessageEntity, ref: messageentity}]
          array: 1
        optional: true
        description: Optional. List of special entities that appear in the title, which can be specified instead of parse_mode. Currently, only bold, italic, underline, strikethrough, spoiler, and custom_emoji entities are allowed.
      - name: tasks
        type:
          types: [{type: InputChecklistTask, ref: inputchecklisttask}]
          array: 1
        description: List of 1-30 tasks in the checklist
      - name: others_can_add_tasks
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if other users can add tasks to the checklist
      - name: others_can_mark_tasks_as_done
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True if other users can mark tasks as done or not done in the checklist
  - name: ChecklistTasksDone
    description: Describes a service message about checklist tasks marked as done or not done.
    fields:
      - name: checklist_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the checklist whose tasks were marked as done or not done. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: marked_as_done_task_ids
        type:
          types: [{type: Integer}]
          array: 1
        optional: true
        description: Optional. Identifiers of the tasks that were marked as done
      - name: marked_as_not_done_task_ids
        type:
          types: [{type: Integer}]
          array: 1
        optional: true
        description: Optional. Identifiers of the tasks that were marked as not done
  - name: ChecklistTasksAdded
    description: Describes a service message about tasks added to a checklist.
    fields:
      - name: checklist_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the checklist to which the tasks were added. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: tasks
        type:
          types: [{type: ChecklistTask, ref: checklisttask}]
          array: 1
        description: List of tasks added to the checklist
  - name: Location
    description: This object represents a point on the map.
    fields:
      - name: latitude
        type:
          types: [{type: Float}]
        description: Latitude as defined by the sender
      - name: longitude
        type:
          types: [{type: Float}]
        description: Longitude as defined by the sender
      - name: horizontal_accuracy
        type:
          types: [{type: Float}]
        optional: true
        description: Optional. The radius of uncertainty for the location, measured in meters; 0-1500
      - name: live_period
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Time relative to the message sending date, during which the location can be updated; in seconds. For active live locations only.
      - name: heading
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The direction in which user is moving, in degrees; 1-360. For active live locations only.
      - name: proximity_alert_radius
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The maximum distance for proximity alerts about approaching another chat member, in meters. For sent live locations only.
  - name: Venue
    description: This object represents a venue.
    fields:
      - name: location
        type:
          types: [{type: Location, ref: location}]
        description: Venue location. Can't be a live location
      - name: title
        type:
          types: [{type: String}]
        description: Name of the venue
      - name: address
        type:
          types: [{type: String}]
        description: Address of the venue
      - name: foursquare_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Foursquare identifier of the venue
      - name: foursquare_type
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Foursquare type of the venue. (For example, “arts_entertainment/default”, “arts_entertainment/aquarium” or “food/icecream”.)
      - name: google_place_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Google Places identifier of the venue
      - name: google_place_type
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Google Places type of the venue. (See [supported types](https://developers.google.com/places/web-service/supported_types).)
  - name: WebAppData
    description: Describes data sent from a [Web App](https://core.telegram.org/bots/webapps) to the bot.
    fields:
      - name: data
        type:
          types: [{type: String}]
        description: The data. Be aware that a bad client can send arbitrary data in this field.
      - name: button_text
        type:
          types: [{type: String}]
        description: Text of the web_app keyboard button from which the Web App was opened. Be aware that a bad client can send arbitrary data in this field.
  - name: ProximityAlertTriggered
    description: This object represents the content of a service message, sent whenever a user in the chat triggers a proximity alert set by another user.
    fields:
      - name: traveler
        type:
          types: [{type: User, ref: user}]
        description: User that triggered the alert
      - name: watcher
        type:
          types: [{type: User, ref: user}]
        description: User that set the alert
      - name: distance
        type:
          types: [{type: Integer}]
        description: The distance between the users
  - name: MessageAutoDeleteTimerChanged
    description: This object represents a service message about a change in auto-delete timer settings.
    fields:
      - name: message_auto_delete_time
        type:
          types: [{type: Integer}]
        description: New auto-delete time for messages in the chat; in seconds
  - name: ChatBoostAdded
    description: This object represents a service message about a user boosting a chat.
    fields:
      - name: boost_count
        type:
          types: [{type: Integer}]
        description: Number of boosts added by the user
  - name: BackgroundFill
    description: This object describes the way a background is filled based on the selected colors. Currently, it can be one of
    subtypes:
      - BackgroundFillSolid
      - BackgroundFillGradient
      - BackgroundFillFreeformGradient
  - name: BackgroundFillSolid
    description: The background is filled using the selected color.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background fill, always “solid”
        const: solid
      - name: color
        type:
          types: [{type: Integer}]
        description: The color of the background fill in the RGB24 format
  - name: BackgroundFillGradient
    description: The background is a gradient fill.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background fill, always “gradient”
        const: gradient
      - name: top_color
        type:
          types: [{type: Integer}]
        description: Top color of the gradient in the RGB24 format
      - name: bottom_color
        type:
          types: [{type: Integer}]
        description: Bottom color of the gradient in the RGB24 format
      - name: rotation_angle
        type:
          types: [{type: Integer}]
        description: Clockwise rotation angle of the background fill in degrees; 0-359
  - name: BackgroundFillFreeformGradient
    description: The background is a freeform gradient that rotates after every message in the chat.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background fill, always “freeform_gradient”
        const: freeform_gradient
      - name: colors
        type:
          types: [{type: Integer}]
          array: 1
        description: A list of the 3 or 4 base colors that are used to generate the freeform gradient in the RGB24 format
  - name: BackgroundType
    description: This object describes the type of a background. Currently, it can be one of
    subtypes:
      - BackgroundTypeFill
      - BackgroundTypeWallpaper
      - BackgroundTypePattern
      - BackgroundTypeChatTheme
  - name: BackgroundTypeFill
    description: The background is automatically filled based on the selected colors.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background, always “fill”
        const: fill
      - name: fill
        type:
          types: [{type: BackgroundFill, ref: backgroundfill}]
        description: The background fill
      - name: dark_theme_dimming
        type:
          types: [{type: Integer}]
        description: Dimming of the background in dark themes, as a percentage; 0-100
  - name: BackgroundTypeWallpaper
    description: The background is a wallpaper in the JPEG format.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background, always “wallpaper”
        const: wallpaper
      - name: document
        type:
          types: [{type: Document, ref: document}]
        description: Document with the wallpaper
      - name: dark_theme_dimming
        type:
          types: [{type: Integer}]
        description: Dimming of the background in dark themes, as a percentage; 0-100
      - name: is_blurred
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the wallpaper is downscaled to fit in a 450x450 square and then box-blurred with radius 12
      - name: is_moving
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the background moves slightly when the device is tilted
  - name: BackgroundTypePattern
    description: The background is a .PNG or .TGV (gzipped subset of SVG with MIME type “application/x-tgwallpattern”) pattern to be combined with the background fill chosen by the user.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background, always “pattern”
        const: pattern
      - name: document
        type:
          types: [{type: Document, ref: document}]
        description: Document with the pattern
      - name: fill
        type:
          types: [{type: BackgroundFill, ref: backgroundfill}]
        description: The background fill that is combined with the pattern
      - name: intensity
        type:
          types: [{type: Integer}]
        description: Intensity of the pattern when it is shown above the filled background; 0-100
      - name: is_inverted
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the background fill must be applied only to the pattern itself. All other pixels are black in this case. For dark themes only
      - name: is_moving
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the background moves slightly when the device is tilted
  - name: BackgroundTypeChatTheme
    description: The background is taken directly from a built-in chat theme.
    fields:
      - name: type
        type:
          types: [{type: String}]
        description: Type of the background, always “chat_theme”
        const: chat_theme
      - name: theme_name
        type:
          types: [{type: String}]
        description: Name of the chat theme, which is usually an emoji
  - name: ChatBackground
    description: This object represents a chat background.
    fields:
      - name: type
        type:
          types: [{type: BackgroundType, ref: backgroundtype}]
        description: Type of the background
  - name: ForumTopicCreated
    description: This object represents a service message about a new forum topic created in the chat.
    fields:
      - name: name
        type:
          types: [{type: String}]
        description: Name of the topic
      - name: icon_color
        type:
          types: [{type: Integer}]
        description: Color of the topic icon in RGB format
      - name: icon_custom_emoji_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the custom emoji shown as the topic icon
      - name: is_name_implicit
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the name of the topic wasn't specified explicitly by its creator and likely needs to be changed by the bot
  - name: ForumTopicClosed
    description: This object represents a service message about a forum topic closed in the chat. Currently holds no information.
  - name: ForumTopicEdited
    description: This object represents a service message about an edited forum topic.
    fields:
      - name: name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. New name of the topic, if it was edited
      - name: icon_custom_emoji_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. New identifier of the custom emoji shown as the topic icon, if it was edited; an empty string if the icon was removed
  - name: ForumTopicReopened
    description: This object represents a service message about a forum topic reopened in the chat. Currently holds no information.
  - name: GeneralForumTopicHidden
    description: This object represents a service message about General forum topic hidden in the chat. Currently holds no information.
  - name: GeneralForumTopicUnhidden
    description: This object represents a service message about General forum topic unhidden in the chat. Currently holds no information.
  - name: SharedUser
    description: This object contains information about a user that was shared with the bot using a [KeyboardButtonRequestUsers](https://core.telegram.org/bots/api#keyboardbuttonrequestusers) button.
    fields:
      - name: user_id
        type:
          types: [{type: Integer64}]
        description: Identifier of the shared user. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so 64-bit integers or double-precision float types are safe for storing these identifiers. The bot may not have access to the user and could be unable to use this identifier, unless the user is already known to the bot by some other means.
      - name: first_name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. First name of the user, if the name was requested by the bot
      - name: last_name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Last name of the user, if the name was requested by the bot
      - name: username
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Username of the user, if the username was requested by the bot
      - name: photo
        type:
          types: [{type: PhotoSize, ref: photosize}]
          array: 1
        optional: true
        description: Optional. Available sizes of the chat photo, if the photo was requested by the bot
  - name: UsersShared
    description: This object contains information about the users whose identifiers were shared with the bot using a [KeyboardButtonRequestUsers](https://core.telegram.org/bots/api#keyboardbuttonrequestusers) button.
    fields:
      - name: request_id
        type:
          types: [{type: Integer}]
        description: Identifier of the request
      - name: users
        type:
          types: [{type: SharedUser, ref: shareduser}]
          array: 1
        description: Information about users shared with the bot.
  - name: ChatShared
    description: This object contains information about a chat that was shared with the bot using a [KeyboardButtonRequestChat](https://core.telegram.org/bots/api#keyboardbuttonrequestchat) button.
    fields:
      - name: request_id
        type:
          types: [{type: Integer}]
        description: Identifier of the request
      - name: chat_id
        type:
          types: [{type: Integer64}]
        description: Identifier of the shared chat. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a 64-bit integer or double-precision float type are safe for storing this identifier. The bot may not have access to the chat and could be unable to use this identifier, unless the chat is already known to the bot by some other means.
      - name: title
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Title of the chat, if the title was requested by the bot.
      - name: username
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Username of the chat, if the username was requested by the bot and available.
      - name: photo
        type:
          types: [{type: PhotoSize, ref: photosize}]
          array: 1
        optional: true
        description: Optional. Available sizes of the chat photo, if the photo was requested by the bot
  - name: WriteAccessAllowed
    description: This object represents a service message about a user allowing a bot to write messages after adding it to the attachment menu, launching a Web App from a link, or accepting an explicit request from a Web App sent by the method [requestWriteAccess](https://core.telegram.org/bots/webapps#initializing-mini-apps).
    fields:
      - name: from_request
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the access was granted after the user accepted an explicit request from a Web App sent by the method [requestWriteAccess](https://core.telegram.org/bots/webapps#initializing-mini-apps)
      - name: web_app_name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Name of the Web App, if the access was granted when the Web App was launched from a link
      - name: from_attachment_menu
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the access was granted when the bot was added to the attachment or side menu
  - name: VideoChatScheduled
    description: This object represents a service message about a video chat scheduled in the chat.
    fields:
      - name: start_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when the video chat is supposed to be started by a chat administrator
  - name: VideoChatStarted
    description: This object represents a service message about a video chat started in the chat. Currently holds no information.
  - name: VideoChatEnded
    description: This object represents a service message about a video chat ended in the chat.
    fields:
      - name: duration
        type:
          types: [{type: Integer}]
        description: Video chat duration in seconds
  - name: VideoChatParticipantsInvited
    description: This object represents a service message about new members invited to a video chat.
    fields:
      - name: users
        type:
          types: [{type: User, ref: user}]
          array: 1
        description: New members that were invited to the video chat
  - name: PaidMessagePriceChanged
    description: Describes a service message about a change in the price of paid messages within a chat.
    fields:
      - name: paid_message_star_count
        type:
          types: [{type: Integer}]
        description: The new number of Telegram Stars that must be paid by non-administrator users of the supergroup chat for each sent message
  - name: DirectMessagePriceChanged
    description: Describes a service message about a change in the price of direct messages sent to a channel chat.
    fields:
      - name: are_direct_messages_enabled
        type:
          types: [{type: Boolean}]
        description: True, if direct messages are enabled for the channel chat; false otherwise
      - name: direct_message_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The new number of Telegram Stars that must be paid by users for each direct message sent to the channel. Does not apply to users who have been exempted by administrators. Defaults to 0.
  - name: SuggestedPostApproved
    description: Describes a service message about the approval of a suggested post.
    fields:
      - name: suggested_post_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the suggested post. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: price
        type:
          types: [{type: SuggestedPostPrice, ref: suggestedpostprice}]
        optional: true
        description: Optional. Amount paid for the post
      - name: send_date
        type:
          types: [{type: Integer}]
        description: Date when the post will be published
  - name: SuggestedPostApprovalFailed
    description: Describes a service message about the failed approval of a suggested post. Currently, only caused by insufficient user funds at the time of approval.
    fields:
      - name: suggested_post_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the suggested post whose approval has failed. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: price
        type:
          types: [{type: SuggestedPostPrice, ref: suggestedpostprice}]
        description: Expected price of the post
  - name: SuggestedPostDeclined
    description: Describes a service message about the rejection of a suggested post.
    fields:
      - name: suggested_post_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the suggested post. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: comment
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Comment with which the post was declined
  - name: SuggestedPostPaid
    description: Describes a service message about a successful payment for a suggested post.
    fields:
      - name: suggested_post_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the suggested post. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: currency
        type:
          types: [{type: String}]
        description: Currency in which the payment was made. Currently, one of “XTR” for Telegram Stars or “TON” for toncoins
        enum:
          - XTR
          - TON
      - name: amount
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The amount of the currency that was received by the channel in nanotoncoins; for payments in toncoins only
      - name: star_amount
        type:
          types: [{type: StarAmount, ref: staramount}]
        optional: true
        description: Optional. The amount of Telegram Stars that was received by the channel; for payments in Telegram Stars only
  - name: SuggestedPostRefunded
    description: Describes a service message about a payment refund for a suggested post.
    fields:
      - name: suggested_post_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message containing the suggested post. Note that the [Message](https://core.telegram.org/bots/api#message) object in this field will not contain the reply_to_message field even if it itself is a reply.
      - name: reason
        type:
          types: [{type: String}]
        description: Reason for the refund. Currently, one of “post_deleted” if the post was deleted within 24 hours of being posted or removed from scheduled messages without being posted, or “payment_refunded” if the payer refunded their payment.
        enum:
          - post_deleted
          - payment_refunded
  - name: GiveawayCreated
    description: This object represents a service message about the creation of a scheduled giveaway.
    fields:
      - name: prize_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of Telegram Stars to be split between giveaway winners; for Telegram Star giveaways only
  - name: Giveaway
    description: This object represents a message about a scheduled giveaway.
    fields:
      - name: chats
        type:
          types: [{type: Chat, ref: chat}]
          array: 1
        description: The list of chats which the user must join to participate in the giveaway
      - name: winners_selection_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when winners of the giveaway will be selected
      - name: winner_count
        type:
          types: [{type: Integer}]
        description: The number of users which are supposed to be selected as winners of the giveaway
      - name: only_new_members
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if only users who join the chats after the giveaway started should be eligible to win
      - name: has_public_winners
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the list of giveaway winners will be visible to everyone
      - name: prize_description
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Description of additional giveaway prize
      - name: country_codes
        type:
          types: [{type: String}]
          array: 1
        optional: true
        description: Optional. A list of two-letter [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) country codes indicating the countries from which eligible users for the giveaway must come. If empty, then all users can participate in the giveaway. Users with a phone number that was bought on Fragment can always participate in giveaways.
      - name: prize_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of Telegram Stars to be split between giveaway winners; for Telegram Star giveaways only
      - name: premium_subscription_month_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of months the Telegram Premium subscription won from the giveaway will be active for; for Telegram Premium giveaways only
  - name: GiveawayWinners
    description: This object represents a message about the completion of a giveaway with public winners.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: The chat that created the giveaway
      - name: giveaway_message_id
        type:
          types: [{type: Integer}]
        description: Identifier of the message with the giveaway in the chat
      - name: winners_selection_date
        type:
          types: [{type: Integer}]
        description: Point in time (Unix timestamp) when winners of the giveaway were selected
      - name: winner_count
        type:
          types: [{type: Integer}]
        description: Total number of winners in the giveaway
      - name: winners
        type:
          types: [{type: User, ref: user}]
          array: 1
        description: List of up to 100 winners of the giveaway
      - name: additional_chat_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of other chats the user had to join in order to be eligible for the giveaway
      - name: prize_star_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of Telegram Stars that were split between giveaway winners; for Telegram Star giveaways only
      - name: premium_subscription_month_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of months the Telegram Premium subscription won from the giveaway will be active for; for Telegram Premium giveaways only
      - name: unclaimed_prize_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of undistributed prizes
      - name: only_new_members
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if only users who had joined the chats after the giveaway started were eligible to win
      - name: was_refunded
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the giveaway was canceled because the payment for it was refunded
      - name: prize_description
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Description of additional giveaway prize
  - name: GiveawayCompleted
    description: This object represents a service message about the completion of a giveaway without public winners.
    fields:
      - name: winner_count
        type:
          types: [{type: Integer}]
        description: Number of winners in the giveaway
      - name: unclaimed_prize_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of undistributed prizes
      - name: giveaway_message
        type:
          types: [{type: Message, ref: message}]
        optional: true
        description: Optional. Message with the giveaway that was completed, if it wasn't deleted
      - name: is_star_giveaway
        type:
          types: [{type: "True"}]
        optional: true
        description: Optional. True, if the giveaway is a Telegram Star giveaway. Otherwise, currently, the giveaway is a Telegram Premium giveaway.
  - name: LinkPreviewOptions
    description: Describes the options used for link preview generation.
    fields:
      - name: is_disabled
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the link preview is disabled
      - name: url
        type:
          types: [{type: String}]
        optional: true
        description: Optional. URL to use for the link preview. If empty, then the first URL found in the message text will be used
      - name: prefer_small_media
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the media in the link preview is supposed to be shrunk; ignored if the URL isn't explicitly specified or media size change isn't supported for the preview
      - name: prefer_large_media
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the media in the link preview is supposed to be enlarged; ignored if the URL isn't explicitly specified or media size change isn't supported for the preview
      - name: show_above_text
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the link preview must be shown above the message text; otherwise, the link preview will be shown below the message text
  - name: SuggestedPostPrice
    description: Describes the price of a suggested post.
    fields:
      - name: currency
        type:
          types: [{type: String}]
        description: Currency in which the post will be paid. Currently, must be one of “XTR” for Telegram Stars or “TON” for toncoins
        enum:
          - XTR
          - TON
      - name: amount
        type:
          types: [{type: Integer}]
        description: The amount of the currency that will be paid for the post in the smallest units of the currency, i.e. Telegram Stars or nanotoncoins. Currently, price in Telegram Stars must be between 5 and 100000, and price in nanotoncoins must be between 10000000 and 10000000000000.
  - name: SuggestedPostInfo
    description: Contains information about a suggested post.
    fields:
      - name: state
        type:
          types: [{type: String}]
        description: State of the suggested post. Currently, it can be one of “pending”, “approved”, “declined”.
        enum:
          - pending
          - approved
          - declined
      - name: price
        type:
          types: [{type: SuggestedPostPrice, ref: suggestedpostprice}]
        optional: true
        description: Optional. Proposed price of the post. If the field is omitted, then the post is unpaid.
      - name: send_date
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Proposed send date of the post. If the field is omitted, then the post can be published at any time within 30 days at the sole discretion of the user or administrator who approves it.
  - name: SuggestedPostParameters
    description: Contains parameters of a post that is being suggested by the bot.
    fields:
      - name: price
        type:
          types: [{type: SuggestedPostPrice, ref: suggestedpostprice}]
        optional: true
        description: Optional. Proposed price for the post. If the field is omitted, then the post is unpaid.
      - name: send_date
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Proposed send date of the post. If specified, then the date must be between 300 second and 2678400 seconds (30 days) in the future. If the field is omitted, then the post can be published at any time within 30 days at the sole discretion of the user who approves it.
  - name: DirectMessagesTopic
    description: Describes a topic of a direct messages chat.
    fields:
      - name: topic_id
        type:
          types: [{type: Integer64}]
        description: Unique identifier of the topic. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a 64-bit integer or double-precision float type are safe for storing this identifier.
      - name: user
        type:
          types: [{type: User, ref: user}]
        optional: true
        description: Optional. Information about the user that created the topic. Currently, it is always present
  - name: UserProfilePhotos
    description: This object represent a user's profile pictures.
    fields:
      - name: total_count
        type:
          types: [{type: Integer}]
        description: Total number of profile pictures the target user has
      - name: photos
        type:
          types: [{type: PhotoSize, ref: photosize}]
          array: 2
        description: Requested profile pictures (in up to 4 sizes each)
  - name: UserProfileAudios
    description: This object represents the audios displayed on a user's profile.
    fields:
      - name: total_count
        type:
          types: [{type: Integer}]
        description: Total number of profile audios for the target user
      - name: audios
        type:
          types: [{type: Audio, ref: audio}]
          array: 1
        description: Requested profile audios
  - name: File
    description: This object represents a file ready to be downloaded. The file can be downloaded via the link https://api.telegram.org/file/bot<token>/<file_path>. It is guaranteed that the link will be valid for at least 1 hour. When the link expires, a new one can be requested by calling [getFile](https://core.telegram.org/bots/api#getfile).
    fields:
      - name: file_id
        type:
          types: [{type: String}]
        description: Identifier for this file, which can be used to download or reuse the file
      - name: file_unique_id
        type:
          types: [{type: String}]
        description: Unique identifier for this file, which is supposed to be the same over time and for different bots. Can't be used to download or reuse the file.
      - name: file_size
        type:
          types: [{type: Integer64}]
        optional: true
        description: Optional. File size in bytes. It can be bigger than 2^31 and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a signed 64-bit integer or double-precision float type are safe for storing this value.
      - name: file_path
        type:
          types: [{type: String}]
        optional: true
        description: Optional. File path. Use https://api.telegram.org/file/bot<token>/<file_path> to get the file.
  - name: WebAppInfo
    description: Describes a [Web App](https://core.telegram.org/bots/webapps).
    fields:
      - name: url
        type:
          types: [{type: String}]
        description: An HTTPS URL of a Web App to be opened with additional data as specified in [Initializing Web Apps](https://core.telegram.org/bots/webapps#initializing-mini-apps)
  - name: ReplyKeyboardMarkup
    description: This object represents a [custom keyboard](https://core.telegram.org/bots/features#keyboards) with reply options (see [Introduction to bots](https://core.telegram.org/bots/features#keyboards) for details and examples). Not supported in channels and for messages sent on behalf of a Telegram Business account.
    fields:
      - name: keyboard
        type:
          types: [{type: KeyboardButton, ref: keyboardbutton}]
          array: 2
        description: Array of button rows, each represented by an Array of [KeyboardButton](https://core.telegram.org/bots/api#keyboardbutton) objects
      - name: is_persistent
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Requests clients to always show the keyboard when the regular keyboard is hidden. Defaults to false, in which case the custom keyboard can be hidden and opened with a keyboard icon.
      - name: resize_keyboard
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Requests clients to resize the keyboard vertically for optimal fit (e.g., make the keyboard smaller if there are just two rows of buttons). Defaults to false, in which case the custom keyboard is always of the same height as the app's standard keyboard.
      - name: one_time_keyboard
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Requests clients to hide the keyboard as soon as it's been used. The keyboard will still be available, but clients will automatically display the usual letter-keyboard in the chat - the user can press a special button in the input field to see the custom keyboard again. Defaults to false.
      - name: input_field_placeholder
        type:
          types: [{type: String}]
        optional: true
        description: Optional. The placeholder to be shown in the input field when the keyboard is active; 1-64 characters
      - name: selective
        type:
          types: [{type: Boolean}]
        optional: true
        description: 'Optional. Use this parameter if you want to show the keyboard to specific users only. Targets: 1) users that are @mentioned in the text of the [Message](https://core.telegram.org/bots/api#message) object; 2) if the bot''s message is a reply to a message in the same chat and forum topic, sender of the original message.  Example: A user requests to change the bot''s language, bot replies to the request with a keyboard to select the new language. Other users in the group don''t see the keyboard.'
  - name: KeyboardButton
    description: This object represents one button of the reply keyboard. At most one of the fields other than text, icon_custom_emoji_id, and style must be used to specify the type of the button. For simple text buttons, String can be used instead of this object to specify the button text.
    fields:
      - name: text
        type:
          types: [{type: String}]
        description: Text of the button. If none of the fields other than text, icon_custom_emoji_id, and style are used, it will be sent as a message when the button is pressed
      - name: icon_custom_emoji_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the custom emoji shown before the text of the button. Can only be used by bots that purchased additional usernames on [Fragment](https://fragment.com) or in the messages directly sent by the bot to private, group and supergroup chats if the owner of the bot has a Telegram Premium subscription.
      - name: style
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Style of the button. Must be one of “danger” (red), “success” (green) or “primary” (blue). If omitted, then an app-specific style is used.
        enum:
          - danger
          - success
          - primary
      - name: request_users
        type:
          types: [{type: KeyboardButtonRequestUsers, ref: keyboardbuttonrequestusers}]
        optional: true
        description: Optional. If specified, pressing the button will open a list of suitable users. Identifiers of selected users will be sent to the bot in a “users_shared” service message. Available in private chats only.
      - name: request_chat
        type:
          types: [{type: KeyboardButtonRequestChat, ref: keyboardbuttonrequestchat}]
        optional: true
        description: Optional. If specified, pressing the button will open a list of suitable chats. Tapping on a chat will send its identifier to the bot in a “chat_shared” service message. Available in private chats only.
      - name: request_contact
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. If True, the user's phone number will be sent as a contact when the button is pressed. Available in private chats only.
      - name: request_location
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. If True, the user's current location will be sent when the button is pressed. Available in private chats only.
      - name: request_poll
        type:
          types: [{type: KeyboardButtonPollType, ref: keyboardbuttonpolltype}]
        optional: true
        description: Optional. If specified, the user will be asked to create a poll and send it to the bot when the button is pressed. Available in private chats only.
      - name: web_app
        type:
          types: [{type: WebAppInfo, ref: webappinfo}]
        optional: true
        description: Optional. If specified, the described [Web App](https://core.telegram.org/bots/webapps) will be launched when the button is pressed. The Web App will be able to send a “web_app_data” service message. Available in private chats only.
  - name: KeyboardButtonRequestUsers
    description: This object defines the criteria used to request suitable users. Information about the selected users will be shared with the bot when the corresponding button is pressed. [More about requesting users »](https://core.telegram.org/bots/features#chat-and-user-selection)
    fields:
      - name: request_id
        type:
          types: [{type: Integer}]
        description: Signed 32-bit identifier of the request that will be received back in the [UsersShared](https://core.telegram.org/bots/api#usersshared) object. Must be unique within the message
      - name: user_is_bot
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request bots, pass False to request regular users. If not specified, no additional restrictions are applied.
      - name: user_is_premium
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request premium users, pass False to request non-premium users. If not specified, no additional restrictions are applied.
      - name: max_quantity
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The maximum number of users to be selected; 1-10. Defaults to 1.
      - name: request_name
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the users' first and last names
      - name: request_username
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the users' usernames
      - name: request_photo
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the users' photos
  - name: KeyboardButtonRequestChat
    description: This object defines the criteria used to request a suitable chat. Information about the selected chat will be shared with the bot when the corresponding button is pressed. The bot will be granted requested rights in the chat if appropriate. [More about requesting chats »](https://core.telegram.org/bots/features#chat-and-user-selection).
    fields:
      - name: request_id
        type:
          types: [{type: Integer}]
        description: Signed 32-bit identifier of the request, which will be received back in the [ChatShared](https://core.telegram.org/bots/api#chatshared) object. Must be unique within the message
      - name: chat_is_channel
        type:
          types: [{type: Boolean}]
        description: Pass True to request a channel chat, pass False to request a group or a supergroup chat.
      - name: chat_is_forum
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request a forum supergroup, pass False to request a non-forum chat. If not specified, no additional restrictions are applied.
      - name: chat_has_username
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request a supergroup or a channel with a username, pass False to request a chat without a username. If not specified, no additional restrictions are applied.
      - name: chat_is_created
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request a chat owned by the user. Otherwise, no additional restrictions are applied.
      - name: user_administrator_rights
        type:
          types: [{type: ChatAdministratorRights, ref: chatadministratorrights}]
        optional: true
        description: Optional. A JSON-serialized object listing the required administrator rights of the user in the chat. The rights must be a superset of bot_administrator_rights. If not specified, no additional restrictions are applied.
      - name: bot_administrator_rights
        type:
          types: [{type: ChatAdministratorRights, ref: chatadministratorrights}]
        optional: true
        description: Optional. A JSON-serialized object listing the required administrator rights of the bot in the chat. The rights must be a subset of user_administrator_rights. If not specified, no additional restrictions are applied.
      - name: bot_is_member
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request a chat with the bot as a member. Otherwise, no additional restrictions are applied.
      - name: request_title
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the chat's title
      - name: request_username
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the chat's username
      - name: request_photo
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the chat's photo
  - name: KeyboardButtonPollType
    description: This object represents type of a poll, which is allowed to be created and sent when the corresponding button is pressed.
    fields:
      - name: type
        type:
          types: [{type: String}]
        optional: true
        description: Optional. If quiz is passed, the user will be allowed to create only polls in the quiz mode. If regular is passed, only regular polls will be allowed. Otherwise, the user will be allowed to create a poll of any type.
  - name: ReplyKeyboardRemove
    description: Upon receiving a message with this object, Telegram clients will remove the current custom keyboard and display the default letter-keyboard. By default, custom keyboards are displayed until a new keyboard is sent by a bot. An exception is made for one-time keyboards that are hidden immediately after the user presses a button (see [ReplyKeyboardMarkup](https://core.telegram.org/bots/api#replykeyboardmarkup)). Not supported in channels and for messages sent on behalf of a Telegram Business account.
    fields:
      - name: remove_keyboard
        type:
          types: [{type: "True"}]
        description: Requests clients to remove the custom keyboard (user will not be able to summon this keyboard; if you want to hide the keyboard from sight but keep it accessible, use one_time_keyboard in [ReplyKeyboardMarkup](https://core.telegram.org/bots/api#replykeyboardmarkup))
      - name: selective
        type:
          types: [{type: Boolean}]
        optional: true
        description: 'Optional. Use this parameter if you want to remove the keyboard for specific users only. Targets: 1) users that are @mentioned in the text of the [Message](https://core.telegram.org/bots/api#message) object; 2) if the bot''s message is a reply to a message in the same chat and forum topic, sender of the original message.  Example: A user votes in a poll, bot returns confirmation message in reply to the vote and removes the keyboard for that user, while still showing the keyboard with poll options to users who haven''t voted yet.'
  - name: InlineKeyboardMarkup
    description: This object represents an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards) that appears right next to the message it belongs to.
    fields:
      - name: inline_keyboard
        type:
          types: [{type: InlineKeyboardButton, ref: inlinekeyboardbutton}]
          array: 2
        description: Array of button rows, each represented by an Array of [InlineKeyboardButton](https://core.telegram.org/bots/api#inlinekeyboardbutton) objects
  - name: InlineKeyboardButton
    description: This object represents one button of an inline keyboard. Exactly one of the fields other than text, icon_custom_emoji_id, and style must be used to specify the type of the button.
    fields:
      - name: text
        type:
          types: [{type: String}]
        description: Label text on the button
      - name: icon_custom_emoji_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Unique identifier of the custom emoji shown before the text of the button. Can only be used by bots that purchased additional usernames on [Fragment](https://fragment.com) or in the messages directly sent by the bot to private, group and supergroup chats if the owner of the bot has a Telegram Premium subscription.
      - name: style
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Style of the button. Must be one of “danger” (red), “success” (green) or “primary” (blue). If omitted, then an app-specific style is used.
        enum:
          - danger
          - success
          - primary
      - name: url
        type:
          types: [{type: String}]
        optional: true
        description: Optional. HTTP or tg:// URL to be opened when the button is pressed. Links tg://user?id=<user_id> can be used to mention a user by their identifier without using a username, if this is allowed by their privacy settings.
      - name: callback_data
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Data to be sent in a [callback query](https://core.telegram.org/bots/api#callbackquery) to the bot when the button is pressed, 1-64 bytes
      - name: web_app
        type:
          types: [{type: WebAppInfo, ref: webappinfo}]
        optional: true
        description: Optional. Description of the [Web App](https://core.telegram.org/bots/webapps) that will be launched when the user presses the button. The Web App will be able to send an arbitrary message on behalf of the user using the method [answerWebAppQuery](https://core.telegram.org/bots/api#answerwebappquery). Available only in private chats between a user and the bot. Not supported for messages sent on behalf of a Telegram Business account.
      - name: login_url
        type:
          types: [{type: LoginUrl, ref: loginurl}]
        optional: true
        description: Optional. An HTTPS URL used to automatically authorize the user. Can be used as a replacement for the [Telegram Login Widget](https://core.telegram.org/widgets/login).
      - name: switch_inline_query
        type:
          types: [{type: String}]
        optional: true
        description: Optional. If set, pressing the button will prompt the user to select one of their chats, open that chat and insert the bot's username and the specified inline query in the input field. May be empty, in which case just the bot's username will be inserted. Not supported for messages sent in channel direct messages chats and on behalf of a Telegram Business account.
      - name: switch_inline_query_current_chat
        type:
          types: [{type: String}]
        optional: true
        description: Optional. If set, pressing the button will insert the bot's username and the specified inline query in the current chat's input field. May be empty, in which case only the bot's username will be inserted.  This offers a quick way for the user to open your bot in inline mode in the same chat - good for selecting something from multiple options. Not supported in channels and for messages sent in channel direct messages chats and on behalf of a Telegram Business account.
      - name: switch_inline_query_chosen_chat
        type:
          types: [{type: SwitchInlineQueryChosenChat, ref: switchinlinequerychosenchat}]
        optional: true
        description: Optional. If set, pressing the button will prompt the user to select one of their chats of the specified type, open that chat and insert the bot's username and the specified inline query in the input field. Not supported for messages sent in channel direct messages chats and on behalf of a Telegram Business account.
      - name: copy_text
        type:
          types: [{type: CopyTextButton, ref: copytextbutton}]
        optional: true
        description: Optional. Description of the button that copies the specified text to the clipboard.
      - name: callback_game
        type:
          types: [{type: CallbackGame, ref: callbackgame}]
        optional: true
        description: 'Optional. Description of the game that will be launched when the user presses the button.  NOTE: This type of button must always be the first button in the first row.'
      - name: pay
        type:
          types: [{type: Boolean}]
        optional: true
        description: 'Optional. Specify True, to send a [Pay button](https://core.telegram.org/bots/api#payments). Substrings “⭐” and “XTR” in the buttons''s text will be replaced with a Telegram Star icon.  NOTE: This type of button must always be the first button in the first row and can only be used in invoice messages.'
  - name: LoginUrl
    description: |-
      This object represents a parameter of the inline keyboard button used to automatically authorize a user. Serves as a great replacement for the [Telegram Login Widget](https://core.telegram.org/widgets/login) when the user is coming from Telegram. All the user needs to do is tap/click a button and confirm that they want to log in:
      Telegram apps support these buttons as of [version 5.7](https://telegram.org/blog/privacy-discussions-web-bots#meet-seamless-web-bots).
    fields:
      - name: url
        type:
          types: [{type: String}]
        description: 'An HTTPS URL to be opened with user authorization data added to the query string when the button is pressed. If the user refuses to provide authorization data, the original URL without information about the user will be opened. The data added is the same as described in [Receiving authorization data](https://core.telegram.org/widgets/login#receiving-authorization-data).  NOTE: You must always check the hash of the received data to verify the authentication and the integrity of the data as described in [Checking authorization](https://core.telegram.org/widgets/login#checking-authorization).'
      - name: forward_text
        type:
          types: [{type: String}]
        optional: true
        description: Optional. New text of the button in forwarded messages.
      - name: bot_username
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Username of a bot, which will be used for user authorization. See [Setting up a bot](https://core.telegram.org/widgets/login#setting-up-a-bot) for more details. If not specified, the current bot's username will be assumed. The url's domain must be the same as the domain linked with the bot. See [Linking your domain to the bot](https://core.telegram.org/widgets/login#linking-your-domain-to-the-bot) for more details.
      - name: request_write_access
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. Pass True to request the permission for your bot to send messages to the user.
  - name: SwitchInlineQueryChosenChat
    description: This object represents an inline button that switches the current user to inline mode in a chosen chat, with an optional default inline query.
    fields:
      - name: query
        type:
          types: [{type: String}]
        optional: true
        description: Optional. The default inline query to be inserted in the input field. If left empty, only the bot's username will be inserted
      - name: allow_user_chats
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if private chats with users can be chosen
      - name: allow_bot_chats
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if private chats with bots can be chosen
      - name: allow_group_chats
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if group and supergroup chats can be chosen
      - name: allow_channel_chats
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if channel chats can be chosen
  - name: CopyTextButton
    description: This object represents an inline keyboard button that copies specified text to the clipboard.
    fields:
      - name: text
        type:
          types: [{type: String}]
        description: The text to be copied to the clipboard; 1-256 characters
  - name: CallbackQuery
    description: This object represents an incoming callback query from a callback button in an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards). If the button that originated the query was attached to a message sent by the bot, the field message will be present. If the button was attached to a message sent via the bot (in [inline mode](https://core.telegram.org/bots/api#inline-mode)), the field inline_message_id will be present. Exactly one of the fields data or game_short_name will be present.
    fields:
      - name: id
        type:
          types: [{type: String}]
        description: Unique identifier for this query
      - name: from
        type:
          types: [{type: User, ref: user}]
        description: Sender
      - name: message
        type:
          types: [{type: MaybeInaccessibleMessage, ref: maybeinaccessiblemessage}]
        optional: true
        description: Optional. Message sent by the bot with the callback button that originated the query
      - name: inline_message_id
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Identifier of the message sent via the bot in inline mode, that originated the query.
      - name: chat_instance
        type:
          types: [{type: String}]
        description: Global identifier, uniquely corresponding to the chat to which the message with the callback button was sent. Useful for high scores in [games](https://core.telegram.org/bots/api#games).
      - name: data
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Data associated with the callback button. Be aware that the message originated the query can contain no callback buttons with this data.
      - name: game_short_name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Short name of a [Game](https://core.telegram.org/bots/api#games) to be returned, serves as the unique identifier for the game
  - name: ForceReply
    description: Upon receiving a message with this object, Telegram clients will display a reply interface to the user (act as if the user has selected the bot's message and tapped 'Reply'). This can be extremely useful if you want to create user-friendly step-by-step interfaces without having to sacrifice [privacy mode](https://core.telegram.org/bots/features#privacy-mode). Not supported in channels and for messages sent on behalf of a Telegram Business account.
    fields:
      - name: force_reply
        type:
          types: [{type: "True"}]
        description: Shows reply interface to the user, as if they manually selected the bot's message and tapped 'Reply'
      - name: input_field_placeholder
        type:
          types: [{type: String}]
        optional: true
        description: Optional. The placeholder to be shown in the input field when the reply is active; 1-64 characters
      - name: selective
        type:
          types: [{type: Boolean}]
        optional: true
        description: 'Optional. Use this parameter if you want to force reply from specific users only. Targets: 1) users that are @mentioned in the text of the [Message](https://core.telegram.org/bots/api#message) object; 2) if the bot''s message is a reply to a message in the same chat and forum topic, sender of the original message.'
  - name: ChatPhoto
    description: This object represents a chat photo.
    fields:
      - name: small_file_id
        type:
          types: [{type: String}]
        description: File identifier of small (160x160) chat photo. This file_id can be used only for photo download and only for as long as the photo is not changed.
      - name: small_file_unique_id
        type:
          types: [{type: String}]
        description: Unique file identifier of small (160x160) chat photo, which is supposed to be the same over time and for different bots. Can't be used to download or reuse the file.
      - name: big_file_id
        type:
          types: [{type: String}]
        description: File identifier of big (640x640) chat photo. This file_id can be used only for photo download and only for as long as the photo is not changed.
      - name: big_file_unique_id
        type:
          types: [{type: String}]
        description: Unique file identifier of big (640x640) chat photo, which is supposed to be the same over time and for different bots. Can't be used to download or reuse the file.
  - name: ChatInviteLink
    description: Represents an invite link for a chat.
    fields:
      - name: invite_link
        type:
          types: [{type: String}]
        description: The invite link. If the link was created by another chat administrator, then the second part of the link will be replaced with “…”.
      - name: creator
        type:
          types: [{type: User, ref: user}]
        description: Creator of the link
      - name: creates_join_request
        type:
          types: [{type: Boolean}]
        description: True, if users joining the chat via the link need to be approved by chat administrators
      - name: is_primary
        type:
          types: [{type: Boolean}]
        description: True, if the link is primary
      - name: is_revoked
        type:
          types: [{type: Boolean}]
        description: True, if the link is revoked
      - name: name
        type:
          types: [{type: String}]
        optional: true
        description: Optional. Invite link name
      - name: expire_date
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Point in time (Unix timestamp) when the link will expire or has been expired
      - name: member_limit
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The maximum number of users that can be members of the chat simultaneously after joining the chat via this invite link; 1-99999
      - name: pending_join_request_count
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. Number of pending join requests created using this link
      - name: subscription_period
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The number of seconds the subscription will be active for before the next payment
      - name: subscription_price
        type:
          types: [{type: Integer}]
        optional: true
        description: Optional. The amount of Telegram Stars a user must pay initially and after each subsequent subscription period to be a member of the chat using the link
  - name: ChatAdministratorRights
    description: Represents the rights of an administrator in a chat.
    fields:
      - name: is_anonymous
        type:
          types: [{type: Boolean}]
        description: True, if the user's presence in the chat is hidden
      - name: can_manage_chat
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can access the chat event log, get boost list, see hidden supergroup and channel members, report spam messages, ignore slow mode, and send messages to the chat without paying Telegram Stars. Implied by any other administrator privilege.
      - name: can_delete_messages
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can delete messages of other users
      - name: can_manage_video_chats
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can manage video chats
      - name: can_restrict_members
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can restrict, ban or unban chat members, or access supergroup statistics
      - name: can_promote_members
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can add new administrators with a subset of their own privileges or demote administrators that they have promoted, directly or indirectly (promoted by administrators that were appointed by the user)
      - name: can_change_info
        type:
          types: [{type: Boolean}]
        description: True, if the user is allowed to change the chat title, photo and other settings
      - name: can_invite_users
        type:
          types: [{type: Boolean}]
        description: True, if the user is allowed to invite new users to the chat
      - name: can_post_stories
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can post stories to the chat
      - name: can_edit_stories
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can edit stories posted by other users, post stories to the chat page, pin chat stories, and access the chat's story archive
      - name: can_delete_stories
        type:
          types: [{type: Boolean}]
        description: True, if the administrator can delete stories posted by other users
      - name: can_post_messages
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the administrator can post messages in the channel, approve suggested posts, or access channel statistics; for channels only
      - name: can_edit_messages
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the administrator can edit messages of other users and can pin messages; for channels only
      - name: can_pin_messages
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to pin messages; for groups and supergroups only
      - name: can_manage_topics
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user is allowed to create, rename, close, and reopen forum topics; for supergroups only
      - name: can_manage_direct_messages
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the administrator can manage direct messages of the channel and decline suggested posts; for channels only
  - name: ChatMemberUpdated
    description: This object represents changes in the status of a chat member.
    fields:
      - name: chat
        type:
          types: [{type: Chat, ref: chat}]
        description: Chat the user belongs to
      - name: from
        type:
          types: [{type: User, ref: user}]
        description: Performer of the action, which resulted in the change
      - name: date
        type:
          types: [{type: Integer}]
        description: Date the change was done in Unix time
      - name: old_chat_member
        type:
          types: [{type: ChatMember, ref: chatmember}]
        description: Previous information about the chat member
      - name: new_chat_member
        type:
          types: [{type: ChatMember, ref: chatmember}]
        description: New information about the chat member
      - name: invite_link
        type:
          types: [{type: ChatInviteLink, ref: chatinvitelink}]
        optional: true
        description: Optional. Chat invite link, which was used by the user to join the chat; for joining by invite link events only.
      - name: via_join_request
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user joined the chat after sending a direct join request without using an invite link and being approved by an administrator
      - name: via_chat_folder_invite_link
        type:
          types: [{type: Boolean}]
        optional: true
        description: Optional. True, if the user joined the chat via a chat folder invite link
  - name: ChatMember
    description: 'This object contains information about one member of a chat. Currently, the following 6 types of chat members are supported:'
    subtypes:
      - ChatMemberOwner
      - ChatMemberAdministrator
      - ChatMemberMember
      - ChatMemberRestricted
      - ChatMemberLeft
      - ChatMemberBanned
  - name: ChatMemberOwner
    description: Represents a [chat member](https://core.telegram.org/bots/api#chatmember) that owns the chat and has all administrator privileges.
    fields:
