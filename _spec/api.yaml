        type:
          types: [{type: Integer}]
        required: true
        description: Unique identifier for the target message thread of the forum topic
      - name: name
        type:
          types: [{type: String}]
        description: New topic name, 0-128 characters. If not specified or empty, the current name of the topic will be kept
