        description: Pass True to allow up to 1000 messages per second, ignoring [broadcasting limits](https://core.telegram.org/bots/faq#how-can-i-message-all-of-my-bot-39s-subscribers-at-once) for a fee of 0.1 Telegram Stars per message. The relevant Stars will be withdrawn from the bot's balance
      - name: message_effect_id
        type:
          types: [{type: String}]
        description: Unique identifier of the message effect to be added to the message; for private chats only
      - name: suggested_post_parameters
        type:
          types: [{type: SuggestedPostParameters, ref: suggestedpostparameters}]
        description: A JSON-serialized object containing the parameters of the suggested post to send; for direct messages chats only. If the message is sent as a reply to another suggested post, then that suggested post is automatically declined.
