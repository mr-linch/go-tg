    params:
      - name: chat_id
        type:
          types: [{type: Integer}, {type: String}]
        required: true
        description: Unique identifier for the target chat or username of the target supergroup or channel (in the format @channelusername)
    returns:
      types: [{type: ChatFullInfo, ref: chatfullinfo}]
