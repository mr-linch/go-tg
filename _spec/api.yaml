        description: Unique identifier of the message effect to be added to the message; for private chats only
      - name: reply_parameters
        type:
          types: [{type: ReplyParameters, ref: replyparameters}]
        description: Description of the message to reply to
      - name: reply_markup
        type:
          types: [{type: InlineKeyboardMarkup, ref: inlinekeyboardmarkup}]
        description: A JSON-serialized object for an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards). If empty, one 'Play game_title' button will be shown. If not empty, the first button must launch the game.
    returns:
      types: [{type: Message, ref: message}]
  - name: setGameScore
    description:
      - Use this method to set the score of the specified user in a game message. On success, if the message is not an inline message, the [Message](https://core.telegram.org/bots/api#message) is returned, otherwise True is returned. Returns an error, if the new score is not greater than the user's current score in the chat and force is False.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: User identifier
      - name: score
        type:
          types: [{type: Integer}]
        required: true
        description: New score, must be non-negative
      - name: force
        type:
          types: [{type: Boolean}]
        description: Pass True if the high score is allowed to decrease. This can be useful when fixing mistakes or banning cheaters
      - name: disable_edit_message
        type:
          types: [{type: Boolean}]
        description: Pass True if the game message should not be automatically edited to include the current scoreboard
      - name: chat_id
        type:
          types: [{type: Integer}]
        description: Required if inline_message_id is not specified. Unique identifier for the target chat
        enum:
          - inline_message_id
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Required if inline_message_id is not specified. Identifier of the sent message
        enum:
          - inline_message_id
      - name: inline_message_id
        type:
          types: [{type: String}]
        description: Required if chat_id and message_id are not specified. Identifier of the inline message
        enum:
          - chat_id
          - message_id
    returns:
      types: [{type: "True"}]
  - name: getGameHighScores
    description:
      - Use this method to get data for high score tables. Will return the score of the specified user and several of their neighbors in a game. Returns an Array of [GameHighScore](https://core.telegram.org/bots/api#gamehighscore) objects.
      - This method will currently return scores for the target user, plus two of their closest neighbors on each side. Will also return the top three users if the user and their neighbors are not among them. Please note that this behavior is subject to change.
    params:
      - name: user_id
        type:
          types: [{type: Integer}]
        required: true
        description: Target user id
      - name: chat_id
        type:
          types: [{type: Integer}]
        description: Required if inline_message_id is not specified. Unique identifier for the target chat
        enum:
          - inline_message_id
      - name: message_id
        type:
          types: [{type: Integer}]
        description: Required if inline_message_id is not specified. Identifier of the sent message
        enum:
          - inline_message_id
      - name: inline_message_id
        type:
          types: [{type: String}]
        description: Required if chat_id and message_id are not specified. Identifier of the inline message
        enum:
          - chat_id
          - message_id
    returns:
      types: [{type: GameHighScore, ref: gamehighscore}]
